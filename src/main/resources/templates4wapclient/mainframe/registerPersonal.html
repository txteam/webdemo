<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>个人信息注册</title>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <block th:replace="fragments/bootstrap_header::common_replace">
        <!-- css -->
        <link rel="stylesheet" type="text/css" href="../../webjars/themes/layui/layui/css/layui.css" th:href="@{/webjars/themes/layui/layui/css/layui.css}" media="all">
        <link rel="stylesheet" type="text/css" href="../../webjars/themes/layui/style/admin.css" th:href="@{/webjars/themes/layui/style/admin.css}" media="all">
        <!-- js -->
        <script type="text/javascript" charset="utf-8" src="../../webjars/themes/layui/layui/layui.js" th:src="@{/webjars/themes/layui/layui/layui.js}"></script>
        <script type="text/javascript" th:inline="javascript">
            /*<![CDATA[*/
            var _contextPath = /*[[@{/}]]*/'';
            /*]]>*/
        </script>
    </block>
</head>
<body>
<div class="nav_view">
    <a id="toIndex">
        <div class="nav_img">
            <span class="glyphicon glyphicon-menu-left"></span>
        </div>
    </a>
    <div class="nav_title">个人注册</div>
</div>
<div class="container layui-form">
    <form id="form" lay-filter="form" class="form-horizontal div-bg view_top">
        <input id="vcid"  name="vcid"  class="layui-hide"/>
        <input id="institutionInfoId"  name="institutionInfo.id"  class="layui-hide"/>
        <div class="row">
            <div class="col-sm-6 col-xs-12 form-group">
                <label for="name" class="col-sm-4 col-xs-4 column_control control-label">类型<span class="text-xq">*</span></label>
                <div class="col-sm-8  col-xs-8">
                    <select  class="layui-select" name="type" id="type" lay-verify="required" >
                        <option value="">--- 请选择 ---</option>
                        <option th:each="typeTemp:${types}" th:value="${typeTemp.code}" th:text="${typeTemp.name}"></option>
                    </select>
                </div>
            </div>
            <div class="col-sm-6 col-xs-12 form-group">
                <label  class="col-sm-4 col-xs-4 column_control control-label">机构类型<span class="text-xq">*</span></label>
                <div class="col-sm-8  col-xs-8">
                    <select  class="layui-select" lay-filter="personalType"  lay-verify="required" >
                        <option value="">--- 请选择 ---</option>
                        <option value="ADM_INS">行政机构</option>
                        <option value="COO_INS">社属机构</option>
                    </select>
                </div>
            </div>
            <div id="tissueIdView" class="col-sm-6 col-xs-12 form-group">
                <label for="name" class="col-sm-4 col-xs-4 column_control control-label">所属机构<span class="text-xq">*</span></label>
                <div  id="tissueIdViewtissueIdOne" class="col-sm-4  col-xs-4">
                    <select  class="layui-select" name="tissueIdOne" lay-filter="tissueIdOne" id="tissueIdOne" lay-verify="required">
                    </select>
                </div>
            </div>
            <div class="col-sm-6 col-xs-12 form-group">
                <label for="name" class="col-sm-4 col-xs-4 column_control control-label">姓名<span class="text-xq">*</span></label>
                <div class="col-sm-8  col-xs-8">
                    <input type="text" class="layui-input" id="name" name="name"
                           placeholder="请输入姓名" autocomplete="off"  lay-verify="required|name">
                </div>
            </div>
            <div class="col-sm-6 col-xs-12 form-group">
                <label for="linkMobileNumber" class="col-sm-4 col-xs-4 column_control control-label">手机号码<span class="text-xq">*</span></label>
                <div class="col-sm-8 col-xs-8">
                    <input type="text" class="layui-input" id="linkMobileNumber" name="linkMobileNumber"
                           placeholder="请输入手机号码" autocomplete="off"  lay-verify="required|phone">
                </div>
            </div>
            <div class="col-sm-6 col-xs-12 form-group">
                <label for="idCardNumber" class="col-sm-4 col-xs-4 column_control control-label">身份证号<span
                        class="text-xq">*</span></label>
                <div class="col-sm-8 col-xs-8">
                    <input type="text" class="layui-input" id="idCardNumber" name="idCardNumber"
                           placeholder="请输入身份证号" autocomplete="off" lay-verify="required">
                </div>
            </div>
            <div class="col-sm-6 col-xs-12 form-group">
                <label for="familyCount" class="col-sm-4 col-xs-4 column_control control-label">家庭总人口数<span
                        class="text-xq">*</span></label>
                <div class="col-sm-8 col-xs-8">
                    <input type="number" class="layui-input" id="familyCount" name="familyCount" autocomplete="off"
                           lay-verify="required|number" placeholder="请输入家庭总人口数量">
                </div>
            </div>
            <div class="col-sm-6 col-xs-12 form-group">
                <label for="laborCount" class="col-sm-4 col-xs-4 column_control control-label">劳动人口数<span
                        class="text-xq">*</span></label>
                <div class="col-sm-8 col-xs-8">
                    <input type="number" class="layui-input" id="laborCount" name="laborCount" autocomplete="off"
                           lay-verify="required|number" placeholder="请输入劳动人口数">
                </div>
            </div>
            <div class="col-sm-6 col-xs-12 form-group">
                <label for="landArea" class="col-sm-4 col-xs-4 column_control control-label">土地面积(亩)<span
                        class="text-xq">*</span></label>
                <div class="col-sm-8 col-xs-8">
                    <input type="number" class="layui-input" id="landArea" name="landArea" autocomplete="off"
                           lay-verify="required|digital" placeholder="请输入土地面积">
                </div>
            </div>
            <div class="col-sm-12 col-xs-12 form-group">
                <div class="col-sm-offset-4 col-xs-offset-4 submit_control">
                    <button id="submitBtn" lay-submit  lay-filter="submitBtn" class="btn btn-success btn-sm">注册</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" th:inline="javascript">
    layui.config({
        base: /*[[@{/webjars/themes/layui/}]]*/_contextPath + 'webjars/themes/layui/'
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form','jquery'], function(){
        var $ = layui.jquery
            ,form = layui.form;
        //机构列表与驻村办列表
        var admInstitutionList = /*[[${admInstitutionList}]]*/ [];
        var cooinstitutionList = /*[[${cooinstitutionList}]]*/ [];

        var instlist = [];

        form.verify({
            name: function(value, item){
                if(value.length < 2){
                    return '名字至少2个字符';
                }
                if(value.length > 20){
                    return '名字超出长度';
                }
            },
            digital: [
                /^(\d?)+(\.\d{0,2})?$/
                ,'请输入正数'
            ]
        });

        //提交
        form.on('submit(submitBtn)', function(data){
            var loading = layer.load(0, {
                shade: false,
                time: 2*1000
            });
            $.ajax({
                url: /*[[@{/wap/client/social/loginPersonal}]]*/ '',
                dataType: "json",
                type: "POST",
                data: data.field,
                success: function (res) {
                    layer.close(loading);
                    if(res.success){
                        var username = res.msg;
                        layer.confirm('注册成功', {
                            content: '请牢记您的登录账号:' + username +" 默认登录密码:123456"
                            ,btn: ['立即登录', '返回注册']
                        }, function(index, layero){
                            //按钮【按钮一】的回调
                            layer.close(index); //关闭弹层
                            $.ajax({
                                url: /*[[@{/wap/client/sign}]]*/ '',
                                dataType: "json",
                                type: "POST",
                                data: { username : username, password: '123456'},
                                success: function (res) {
                                    layer.msg("登录成功", {icon: 1});
                                    location.href = /*[[@{/wap/client/mainframe}]]*/ '';//后台主页
                                },
                                error: function (data) {
                                    layer.msg('账号未注册', {icon: 5});
                                }
                            });
                            return false;
                        }, function(index){
                            layer.close(index); //关闭弹层
                        });
                    }else{
                        layer.msg(res.msg, {icon: 5});
                    }
                },
                error: function (data) {
                    layer.close(loading);
                    layer.msg('注册失败', {icon: 5});
                }
            });
            return false;
        });

        //返回注册页面
        $("#toIndex").on('click', function(){
            window.location.href = /*[[@{/wap/client/social/toRegister}]]*/ '';
        });


        //机构类型选择监听
        form.on('select(personalType)', function(data){
            $("#tissueIdViewtissueIdOne").nextAll().remove();
            layui.form.render('select');
            //单位规格赋值
            if(data.value != ''){
                (data.value == 'COO_INS') && (instlist = cooinstitutionList);
                (data.value == 'ADM_INS') && (instlist = admInstitutionList);
                setTissInfo();
            }
            layui.form.render('select');
        });


        //机构列表赋值
        function setTissInfo(){
            $('#tissueIdOne').empty();
            $('#tissueIdOne').append("<option value=''>请选择</option>");
            $.each(instlist, function (index, arg) {
                if(arg.institutionId && arg.institutionId != '' && arg.institutionId != null){
                    var isAdd = true;
                    $.each(instlist, function (idx, item) {
                        if(arg.parentId == item.id ){
                            isAdd = false
                        }
                    });
                    if(isAdd){
                        $('#tissueIdOne').append("<option value='" + arg.institutionId + "'>" + arg.name + "</option>");
                    }
                }
            });
        }

        //机构列表下级选择
        form.on('select(tissueIdOne)', function(data){
            //删除所有兄弟节点
            $("#tissueIdView"+ data.elem.id).nextAll().remove();
            layui.form.render('select');
            if(data.value != ''){
                $('#institutionInfoId').val(data.value);
                setTissueIdList(data.value);
            }
        });
        //给选中的下级数据赋值
        function setTissueIdList(instId) {
            console.log(instId);
            var iv = true;
            $.each(instlist, function (index, arg) {
                if(arg.institutionId == instId){
                    instId = arg.id;
                }
            });
            $.each(instlist, function (index, arg) {
                (instId == arg.parentId && arg.institutionId != '') && (iv = false);

            });
            if(iv){
                layui.form.render('select');
                return false;
            }
            //添加新的选择
            var html = '<div id="tissueIdViewtissueIdOne'+ instId+'" class="col-sm-4  col-xs-4">';
            html +=' <select name="tissueIdOne'+instId+'"  id="tissueIdOne'+instId+'" ';
            html +=' lay-filter="tissueIdOne" class="layui-select"  lay-verify="required">';
            html +=' </select> </div>';
            $("#tissueIdView").append(html);
            //给新的选择赋值
            $('#tissueIdOne' + instId).empty();
            $('#tissueIdOne' + instId).append("<option value=''>请选择</option>");
            $.each(instlist, function (index, arg) {
                if(instId == arg.parentId && arg.institutionId != ''){
                    $('#tissueIdOne'+ instId).append("<option value='"
                        + arg.institutionId + "'>" + arg.name + "</option>");
                }
            });
            layui.form.render('select');
        }


    })
</script>
</body>
