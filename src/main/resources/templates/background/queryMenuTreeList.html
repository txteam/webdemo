<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
var catalogTree = null;
var treegrid = null;
function refreshTree(){
	var selectedNode = catalogTree.tree('getSelected');
	catalogTree.tree('reload');
	if(selectedNode){
		treegrid.treegrid('load',{});
	}
}
function deselect(){
	var selectedNode = catalogTree.tree('getSelected');
	if(selectedNode){
		catalogTree.find(".tree-node-selected").removeClass("tree-node-selected");
		treegrid.treegrid('load',{});
	}
}
$(document).ready(function() {
	//配置属性组树
	catalogTree = $('#catalog_tree').tree({
		url : _contextPath + 'menu/queryCatalogList',
		idField : 'id',
		parentField : 'parentId',
		iconField : function(){
			return 'folder_wrench';
		},
		textField: function(node){
			//点击配置属性组节点，刷新页面仅加载对应配置属性组下存在的配置属性
			if(node.text){
				return node.text;
			}else{
				return node.id;
			}
		},
		border : false,
		onClick : function(node){
			//点击配置属性组节点，刷新页面仅加载对应配置属性组下存在的配置属性
			$('#treegrid').treegrid('load',{
				catalog: node.id
			});
		}
	});
	treegrid = $('#treegrid').treegrid({
		url : _contextPath + 'menu/queryList',
		queryParams: {
			catalog: 'operator_workbench_catalog'
		},
		idField : 'id',
		treeField : 'text',
		iconField : function(item){
			if(item['icon']){
				return item['icon'];
			}else if($.ObjectUtils.isEmpty(item['childs'])){
				return 'database';
			}else{
				return 'database_gear';
			}
		},
		parentField : 'parentId',
		fit : true,
		fitColumns : true,
		border : false,
		frozenColumns : [ [ {
			field : 'text',
			title : '菜单名称',
			width : 200
		},{
			title : '编号',
			field : 'id',
			width : 150
		},{
			field : 'parentId',
			title : '上级资源ID',
			width : 150,
			hidden : true
		}, {
			field : 'type',
			title : '类型',
			width : 100
		} ] ],
		columns : [ [  {
			field : 'href',
			title : '资源路径',
			width : 230
		}, {
			field : 'valid',
			title : '是否有效',
			width : 100,
			formatter : function(value, row, index){
				if(value){
					return '是';
				}else{
					return '否';
				}
			},
			hidden : true
		}, {
			field : 'visibal',
			title : '是否可见',
			width : 100,
			formatter : function(value, row, index){
				if(value){
					return '是';
				}else{
					return '否';
				}
			}
		},{
			field : 'refresh',
			title : '选中刷新',
			width : 100,
			formatter : function(value, row, index){
				if(value){
					return '是';
				}else{
					return '否';
				}
			}
		},{
			field : 'openNewEveryTime',
			title : '存在是否新打开',
			width : 120,
			formatter : function(value, row, index){
				if(value){
					return '是';
				}else{
					return '否';
				}
			},
			hidden : true
		},{
			field : 'eventType',
			title : '事件类型',
			width : 80,
			hidden : true
		},
		{
			field : 'remark',
			title : '备注',
			width : 200,
			hidden : true
		}] ],
		toolbar : '#toolbar',
		onContextMenu : function(e, row) {
			e.preventDefault();
			$(this).treegrid('unselectAll');
			$(this).treegrid('select', row.id);
			$('#menu').menu('show', {
				left : e.pageX,
				top : e.pageY
			});
		},
		onLoadSuccess : function() {
			parent.$.messager.progress('close');
			$(this).treegrid('tooltip');
		}
	});
});

function editFun(){
	DialogUtils.alert("提醒","暂不支持菜单编辑.","warning");
}
function deleteFun(){
	DialogUtils.alert("提醒","暂不支持菜单删除.");
}

function redo() {
	var node = treegrid.treegrid('getSelected');
	if (node) {
		treegrid.treegrid('expandAll', node.id);
	} else {
		treegrid.treegrid('expandAll');
	}
}

function undo() {
	var node = treegrid.treegrid('getSelected');
	if (node) {
		treegrid.treegrid('collapseAll', node.id);
	} else {
		treegrid.treegrid('collapseAll');
	}
}
var _contextPath = /*[[@{/}]]*/'';
/*]]>*/

<body class="easyui-layout">
	<!-- 配置属性组 -->
	<div data-options="region:'west',title:'菜单分类',split:true,
		tools:[
			{iconCls: 'clear',handler: function() {deselect();} } ,
			{iconCls: 'database_refresh',handler: function() {refreshTree();} }
		]"
		style="width:230px;overflow:auto;">
		<ul id="catalog_tree"></ul>
	</div>
	<!-- 配置属性 -->
	<div data-options="region:'center',border:false" style="overflow:auto;">
		<table id="treegrid"></table>
		
		<div id="toolbar" style="display: none;">
			<a onclick="redo();" href="javascript:void(0);" class="easyui-linkbutton" data-options="plain:true,iconCls:'resultset_next'">展开</a> 
			<a onclick="undo();" href="javascript:void(0);" class="easyui-linkbutton" data-options="plain:true,iconCls:'resultset_previous'">折叠</a> 
			<a onclick="treegrid.treegrid('reload');" href="javascript:void(0);" 
				class="easyui-linkbutton" data-options="plain:true,iconCls:'transmit'">刷新</a>
		</div>
	</div>
</body>
