<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='webjars/js/fullcalendar/packages/core/main.css' rel='stylesheet' />
<link href='webjars/js/fullcalendar/packages/daygrid/main.css' rel='stylesheet' />
<link href='webjars/js/fullcalendar/packages/timegrid/main.css' rel='stylesheet' />
<link href='webjars/js/fullcalendar/packages/list/main.css' rel='stylesheet' />

<!-- jquery -->
<script type="text/javascript" charset="utf-8" src="../../webjars/js/jquery.min.js" th:src="@{/webjars/js/jquery.min.js}"></script>

<!-- calendar -->
<script src='webjars/js/fullcalendar/vendor/rrule.js'></script>
<script src='webjars/js/fullcalendar/packages/core/main.js'></script>
<script src='webjars/js/fullcalendar/packages/core/locales-all.js'></script>
<script src='webjars/js/fullcalendar/packages/interaction/main.js'></script>
<script src='webjars/js/fullcalendar/packages/daygrid/main.js'></script>
<script src='webjars/js/fullcalendar/packages/timegrid/main.js'></script>
<script src='webjars/js/fullcalendar/packages/list/main.js'></script>
<script src='webjars/js/fullcalendar/packages/rrule/main.js'></script>
<style>
  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }
  #calendar {
    max-width: 900px;
    margin: 0 auto;
  }
</style>
<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
$(document).ready(function() {

});
document.addEventListener('DOMContentLoaded', function() {
	var calendarEl = document.getElementById('calendar');

	var calendar = new FullCalendar.Calendar(calendarEl, {
		plugins: [ 'interaction', 'dayGrid', 'timeGrid', 'list', 'rrule' ],
    	header: {
        	left: 'prev,next today',
        	center: 'title',
        	right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
      	},
      	defaultDate: '2019-08-12',
      	editable: true,
      	events: [
    		{
          		title: 'rrule event',
          		rrule: {
            		dtstart: '2019-08-09T13:00:00',
            		// until: '2019-08-01',
            		freq: 'weekly'
          		},
          		duration: '02:00'
        	}
      	],
      	locale: 'zh-cn',
      	eventClick: function(event) {
	    	//do something here...
	   	    console.log('eventClick中选中Event的id属性值为：', event.id);
	   	    console.log('eventClick中选中Event的title属性值为：', event.title);
	   	    console.log('eventClick中选中Event的start属性值为：', event.start.format('YYYY-MM-DD HH:mm'));
	   	    console.log('eventClick中选中Event的end属性值为：', event.end==null?'':event.end.format('YYYY-MM-DD HH:mm'));
	   	    console.log('eventClick中选中Event的color属性值为：', event.color);
	   	    console.log('eventClick中选中Event的className属性值为：', event.className);
	        if (confirm('delete event?')) {
	        	event.event.remove()
	        }
      	},
      	eventMouseover: function( event ) {
			//do something here...
			console.log('鼠标经过 ...');
	  	    console.log('eventMouseover被执行，选中Event的title属性值为：', event.title);
	  	    //...
	  	}
    });
    calendar.render();
});
/*]]>*/
</script>
</head>
<body>
  <div id='calendar'></div>
</body>
</html>
