<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
var institutionInfo = /*[[${institutionInfo}]]*/ '';
$(document).ready(function() {
	parent.DialogUtils.progress('close');

	var capacities = [[${institutionCapacities}]];
	if(capacities != null && capacities.length > 0){
		for(var i = 0; i < capacities.length; i++) {
			$("tr:last").after("<tr>" +
					"<th class='narrow' width='30%'>"+capacities[i].type.name+":</th>" +
					"<td><input type='text' readonly='readonly' style='width: 70%' value='"+capacities[i].remark+"'></input></td>" +
					"</tr>");
		}
	}


	$("#cancelBtn").click(function () {
		parent.DialogUtils.closeDialogById("detailReportPersonalInfo");
	});
})

/*]]>*/
</script>

<body class="easyui-layout" data-options="fit:true,border:false">
	<div  data-options="region:'north',border:false"   style="overflow: hidden;height: 350px">
		<form id="entityForm" method="post" class="form" th:object="${institutionInfo}">
			<input id="id" name="id" type="hidden" value="" th:value="*{id}"/>
			<input id="vcid" name="vcid" type="hidden" value="" th:value="*{vcid}"/>
			<input id="clientId" name="clientId" type="hidden" value="" th:value="*{clientId}"/>
			<table class="table">
				<tr>
					<th class="narrow" width="25%">机构类型:</th>
					<td>
						<input id = "type" name="type" type="text" readonly th:value="*{type.name}" style="width: 70%">
					</td>

				</tr>
				<tr>
					<th class="narrow">名称:</th>
					<td>
						<input id="name" name="name" type="text" readonly
							   th:value="*{name}" style="width: 70%"/>
					</td>
				</tr>
				<tr>
					<th class="narrow">联系人:</th>
					<td>
						<input id="linkName" name="linkName" type="text" readonly
							   th:value="*{linkName}" style="width: 70%"/>
					</td>

				</tr>
				<tr>
					<th class="narrow">联系电话:</th>
					<td>
						<input id="linkMobileNumber" name="linkMobileNumber" type="text" th:value="*{linkMobileNumber}" readonly  style="width: 70%"/>
					</td>
				</tr>
				<tr>
					<th class="narrow">企业统一信用码:</th>
					<td>
						<input type="text" class="layui-input" id="idCardNumber" name="idCardNumber"
							   th:value="*{idCardNumber}" placeholder="请输入企业统一信用码" autocomplete="off" readonly  style="width: 70%"/>
					</td>
				</tr>
				<tr>
					<th class="narrow">生产(经营)面积(亩):</th>
					<td>
						<input type="number" class="layui-input" id="landArea" name="landArea" autocomplete="off"
							   th:value="*{institutionSummaryInfo.landArea}" readonly  style="width: 70%"/>
					</td>
				</tr>

				<!--<tr>
					<th class="narrow" >所属区域:</th>

				</tr>

				</tr>-->

					</th>
