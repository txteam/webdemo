<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>badge/index</title>
	<meta charset="utf-8"/>
	<meta name="renderer" content="webkit">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<block th:replace="fragments/layui_header::common_replace">
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="../../webjars/themes/layui/layui/css/layui.css" th:href="@{/webjars/themes/layui/layui/css/layui.css}" media="all">
	<link rel="stylesheet" type="text/css" href="../../webjars/themes/layui/style/admin.css" th:href="@{/webjars/themes/layui/style/admin.css}" media="all">
	<!-- layui -->
	<script type="text/javascript" charset="utf-8" src="../../webjars/themes/layui/layui/layui.js" th:src="@{/webjars/themes/layui/layui/layui.js}"></script>
	<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
	var _contextPath = /*[[@{/}]]*/'';
	/*]]>*/
	</script>
</block>
</head>
<body>


  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">小徽章大家族</div>
          <div class="layui-card-body">
            
            <br>小圆点：
            
            <span class="layui-badge-dot"></span>
            <span class="layui-badge-dot layui-bg-orange"></span>
            <span class="layui-badge-dot layui-bg-green"></span>
            <span class="layui-badge-dot layui-bg-cyan"></span>
            <span class="layui-badge-dot layui-bg-blue"></span>
            <span class="layui-badge-dot layui-bg-black"></span>
            <span class="layui-badge-dot layui-bg-gray"></span>
            
            <br><br>常规弧形徽章：
            
            <span class="layui-badge">6</span>
            <span class="layui-badge">99</span>
            <span class="layui-badge">61728</span>
            <span class="layui-badge">赤</span>
            <span class="layui-badge layui-bg-orange">橙</span>
            <span class="layui-badge layui-bg-green">绿</span>
            <span class="layui-badge layui-bg-cyan">青</span>
            <span class="layui-badge layui-bg-blue">蓝</span>
            <span class="layui-badge layui-bg-black">黑</span>
            <span class="layui-badge layui-bg-gray">灰</span>
            
            <br><br>边框徽章：
            
            <span class="layui-badge-rim">6</span>
            <span class="layui-badge-rim">Hot</span>
            
            <br><br>
          
          </div>
        </div>
      </div>
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">与其它元素的搭配</div>
          <div class="layui-card-body">
            <br/>
            <button class="layui-btn">查看消息<span class="layui-badge layui-bg-gray">1</span></button>
            <button class="layui-btn">动态<span class="layui-badge-dot layui-bg-orange"></span></button>
             
            <br><br/>
             
            <ul class="layui-nav" style="text-align:right;"> 
              <li class="layui-nav-item">
                <a href="">控制台<span class="layui-badge">9</span></a>
              </li>
              <li class="layui-nav-item">
                <a href="">个人中心<span class="layui-badge-dot"></span></a>
              </li>
            </ul>
            <br><br/>
             
            <div class="layui-tab layui-tab-brief">
              <ul class="layui-tab-title">
                <li class="layui-this">网站设置</li>
                <li>用户管理<span class="layui-badge-dot"></span></li>
                <li>最新邮件<span class="layui-badge">99+</span></li>
              </ul>
              <div class="layui-tab-content"></div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
layui.config({
	//静态资源所在路径 //静态资源所在路径
	base: /*[[@{/webjars/themes/layui/}]]*/_contextPath + 'webjars/themes/layui/' 
}).extend({
	//主入口模块
	index: 'lib/index' 
}).use(['index'],function(){
	
});
/*]]>*/
</script>
</body>
</html>
