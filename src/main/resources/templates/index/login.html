<script th:inline="javascript" type="text/javascript">
/*<![CDATA[*/
$(function(){
	$(".loginbg").jParticle({
		background: "#0a73bc",
		color: "#fff"
	});
});
//设置div高度自适应浏览器
$(window).resize(function(e) {
	$(".loginbg").height($(window).height());    
}).resize();
//登录方法
function loginFun(){
	$("#form-body").submit();
}
//回车事件
function keyOnClick(e){
    var theEvent = window.event || e;
    var code = theEvent.keyCode || theEvent.which;
    if (code==13) {  //回车键的键值为13
    	loginFun();  //调用登录方法
    }
}
//页面加载完后的逻辑处理
$(document).ready(function() {
	var $formBody = $('#form-body');
    var $errorMessage = $('#errorMessage');
    
    //验证提示信息样式自定义
    $formBody.validator({
        stopOnError: false, //关闭此开关，以便一次性显示所有消息
        msgMaker: false,    //不要自动生成消息
        invalid: function(form, errors){
            var html = '';
            $.map(errors, function(msg){
                html += msg + ' ; ';
            });
            $errorMessage.find("span").html(html);
        	$errorMessage.show();
        },
        valid: function(){
        	$errorMessage.hide();
        	//DialogUtils.progress({
	        //	text : '数据提交中，请等待....'
	        //});
	        $formBody.ajaxSubmit({
			    url:/*[[@{/mainframe/login.action}]]*/'',
			    success: function(data) {
			    	DialogUtils.progress('close');
					if(data.result){
						window.location.href = "/" + data.data;
					}else{
						if($.ObjectUtils.isEmpty(data.data)){
							$errorMessage.find("span").html(data.errorMessage);
				        	$errorMessage.show();
						}else{
							window.location.href = "/" + data.data;
						}
					}
			    } 
			});
			return false;
	    }
    });
    
	// 登陆按钮单击
	$("#loginBtn").click(function() {
		$("#form-body").submit();
	});
});
/*]]>*/
</script>
