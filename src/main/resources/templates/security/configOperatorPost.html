<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
var postId = /*[[${postId}]]*/'';
var orgTree = null;
var grid = null;
$(document).ready(function() {
	parent.DialogUtils.progress('close');
	
	orgTree = $('#orgTree').tree({
		url : /*[[@{/organization/queryList(valid=true)}]]*/'',
		idField : 'id',
		parentField : 'parentId',
		iconField : function(){
			return 'folder_user';
		},
		textField : 'name',
		border : false,
		onClick : function(node){
			$('#treegrid').treegrid('load',{
				organizationId: node.id
			});
			organizationId = node.id;
		}
	});
	
	var orgMap = {},mapLoaded=false;
	treegrid = $('#treegrid').treegrid({
		url : /*[[@{/post/queryList(valid=true)}]]*/'',
		idField : 'id',
		parentField : 'parentId',
		treeField : 'name',
		striped : true,
		nowrap : false,
		striped : true,
		checkOnSelect : true,
		selectOnCheck : true,
		singleSelect : true,
		fit : true,
		fitColumns : true,
		border : false,
		iconField : function(item){
			return 'group_group';	
		},
		onBeforeLoad: function(target, rows){
			if(!mapLoaded){
				$.ajax({
				 	async: false,
				  	type : "get",
				  	url : /*[[@{/organization/queryList(valid=true)}]]*/'',
				  	datatype : 'json',
				  	success : function(args) {
				  		mapLoaded = true;
				    	$.each(args,function(index,arg){
				    		orgMap[arg.id] = arg;
				    	});
				  	}
				});
			}
		},
		frozenColumns : [ [ 
			{field:'checkbox',title : '',width : 180,checkbox : true},
			{title: '职位id',field : 'id',width : 150,hidden : true},
			{field: 'parentId',title : '上级职位ID',width : 150,hidden : true},
			{field: 'name',title : '职位名称',width : 200}, 
			{field: 'code',title : '职位编号',width : 230},
			{field: 'organizationId',title : '所属组织',width : 200,formatter : function(value, row, index) {
				if(value && orgMap[value]){
					return orgMap[value].name;
				}else{
					return value;
				}
			}}
		] ],
		columns : [ [
			{field: 'fullName',title : '职位全称',width : 150,hidden : true},
			{field: 'remark',title : '备注',width : 200,}
		] ],
		toolbar : '#toolbar',
		onClickRow: function(row){
		}
	});
});
function refresh(){
	var selectedNode = orgTree.tree('getSelected');
	orgTree.tree('reload');
	if(selectedNode){
		treegrid.treegrid('load',{
			organizationId: '',
			parentPostId: ''
		});
	}
}
function deselect(){
	var selectedNode = orgTree.tree('getSelected');
	if(selectedNode){
		orgTree.find(".tree-node-selected").removeClass("tree-node-selected");
		treegrid.treegrid('load',{});
	}
}
/* 查询 */
function queryFun() {
	grid.datagrid('load',$('#queryForm').serializeObject());
	return false;
}
function initCheck(){
	var rows = grid.datagrid('getRows');
	var operatorIds = [];
	$.each(rows,function(index,rowTemp){
		operatorIds.push(rowTemp.id);
	});
	$.post(/*[[@{/operator/role/queryRole2OperatorIds}]]*/'',
			{'roleId' : roleId, 'operatorId': operatorIds},function(checkedIds){
		$.each(checkedIds,function(index,idTemp){
			$.each(rows,function(index,rowTemp){
				if(idTemp == rowTemp.id){
					grid.datagrid('checkRow',index);
				}
			});
		});
	});
}
function configOperatorPost(){
	var operatorIds = [];
	var checkedRows = grid.datagrid('getChecked');
	$.each(checkedRows,function(index,rowTemp){
		operatorIds.push(rowTemp.id);
	});
	
	var filterOperatorIds = [];
	var rows = grid.datagrid('getRows');
	$.each(rows,function(index,rowTemp){
		filterOperatorIds.push(rowTemp.id);
	});
	DialogUtils.progress({
        text : '数据提交中，请等待....'
	});
	$.post(/*[[@{/operator/role/saveRole2Operator}]]*/'',
			{roleId:roleId,operatorId:operatorIds,filterOperatorId:filterOperatorIds}, 
			function(data){
		DialogUtils.progress('close');
		if(data){
			parent.DialogUtils.tip("配置角色人员成功");
			parent.DialogUtils.closeDialogById("configRoleOperator");
		}else{
			DialogUtils.alert("错误提示","配置角色人员失败.","error");
		}
		
	});
}
