<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
var authTree = null;
$(document).ready(function() {
	parent.DialogUtils.progress('close');
	
	authTree = $("#authTree").tree({
		url : /*[[@{/auth/queryOperator2AuthList(authTypeId=${authTypeId},operatorId=${operatorId})}]]*/_contextPath + 'auth/queryOperator2AuthList?operatorId=xx&authTypeId=xx',
		idField : 'id',
		parentField : 'parentId',
		textField : 'name',
		iconField : function(item){
			return 'database_key';	
		},
		checkbox : true,
		cascadeCheck : true,
		lines : true,
		onlyLeafCheck: false,
		onClick : function(node){
		}
	});
	
	$("#confirmBtn").click(function(){
		DialogUtils.progress({
	        text : '数据提交中，请等待....'
		});
		var $treeEL = $("#authTree");
		var checked = $treeEL.tree('getChecked',['checked','indeterminate']);
		var authIds = [];
		if(checked.length > 0){
			$.each(checked,function(index,item){
				authIds[index] = item.id;
			});
		}
		//提交数据
		$.post(/*[[@{/auth/saveOperator2Auth}]]*/_contextPath + 'auth/saveOperator2Auth',
			{
				authTypeId: /*[[${authTypeId}]]*/'',
		    	operatorId: /*[[${operatorId}]]*/'',
		    	authId: authIds
		    },
		    function(data) {
		    	DialogUtils.progress('close');
				if(data){
					parent.DialogUtils.tip("配置人员权限成功");
					parent.DialogUtils.closeDialogById("configOperatorAuth");
				}else{
					DialogUtils.alert("错误提示","新增配置人员权限失败.","error");
				}
		    }
		);
	});
});
function redo() {
	var node = $currentAuthTreeEl.tree('getSelected');
	if (node) {
		$currentAuthTreeEl.tree('expandAll', node.id);
	} else {
		$currentAuthTreeEl.tree('expandAll');
	}
}
function undo() {
	var node = $currentAuthTreeEl.tree('getSelected');
	if (node) {
		$currentAuthTreeEl.tree('collapseAll', node.id);
	} else {
		$currentAuthTreeEl.tree('collapseAll');
	}
}
/*]]>*/

	        <a onclick="undo();" href="javascript:void(0);" class="easyui-linkbutton" data-options="plain:true,iconCls:'resultset_previous'">折叠</a>
	    </div>
    
		<input id="authTypeId" type="hidden" name="authTypeId" th:value="${authTypeId}"/>
		<input id="operatorId" type="hidden" name="operatorId" th:value="${operatorId}"/>
		
		<ul id="authTree" style="margin-bottom: 40px;padding-top:2px;padding-left: 5px"></ul>
	</div>

	</div>
