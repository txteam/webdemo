	<!-- jquery -->

	<!-- other -->
	<script type="text/javascript" charset="utf-8" src="../../webjars/js/datepicker/WdatePicker.js" th:src="@{/webjars/js/datepicker/WdatePicker.js}"></script>

<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
$(document).ready(function(){
	parent.DialogUtils.progress('close');
	
	//验证器
	$('#entityForm').validator({
	    valid: function(){
	        //表单验证通过，提交表单到服务器
	        DialogUtils.progress({
	        	text : '数据提交中，请等待....'
	        });
			$('#entityForm').ajaxSubmit({
				url:/*[[@{/noticeMessage/add}]]*/'',
			    success: function(data) {
			    	DialogUtils.progress('close');
					if(data){
						parent.DialogUtils.tip("新增公告消息成功.");
						parent.DialogUtils.closeDialogById("addNoticeMessage");
					}else{
						DialogUtils.alert("错误提示","新增公告消息失败.","error");
					}
			    } 
			});
			return false;
	    }
	});
	
	//退出
	$("#cancelBtn").click(function(){
		parent.DialogUtils.closeDialogById("addNoticeMessage");
	});
	//提交
	$("#submitBtn").click(function(){
		$('#entityForm').submit();
	});
});
/*]]>*/
</script>
</head>
<body class="easyui-layout" data-options="fit:true,border:false">
	<div data-options="region:'center',border:false" title="" style="overflow-x: hidden;overflow-y: auto;">
		<form id="entityForm" method="post" class="form" th:object="${noticeMessage}">
			<input id="id" name="id" type="hidden" value="" th:value="*{id}"/>
			<table class="table">
				<tr>
					<th class="narrow" width="25%">lastUpdateUserId:</th>
					<td>
						<input id="lastUpdateUserId" name="lastUpdateUserId" type="text" 
							th:value="*{lastUpdateUserId}"/>
					</td>
				</tr>			
				<tr>
					<th class="narrow" width="25%">title:<span class="tRed">*</span></th>
					<td>
						<input id="title" name="title" type="text" data-rule="title:required;length[1~50];"
							th:value="*{title}"/>
					</td>
				</tr>			
				<tr>
					<th class="narrow" width="25%">createUserId:</th>
					<td>
						<input id="createUserId" name="createUserId" type="text" 
							th:value="*{createUserId}"/>
					</td>
				</tr>			
				<tr>
					<th class="narrow" width="25%">sender:</th>
					<td>
						<input id="sender" name="sender" type="text" data-rule="sender:length[0~128];"
							th:value="*{sender}"/>
					</td>
				</tr>			
				<tr>
					<th class="narrow" width="25%">分类:</th>
					<td>
						<!-- //TODO:修改其显示逻辑 -->
						<input id="catalog.id" name="catalog.id" th:value="*{catalog?.id}"/>
					</td>
				</tr>
				<tr>
					<th class="narrow" width="25%">content:</th>
					<td>
						<input id="content" name="content" type="text" data-rule="content:length[0~127];"
							th:value="*{content}"/>
					</td>
				</tr>			
				<tr>
					<th class="narrow" width="25%">invalidDate:</th>
					<td>
						<input id="invalidDate" name="invalidDate" type="text" readonly="readonly"
							onclick="WdatePicker({readOnly:true,dateFmt:'yyyy-MM-dd',startDate:'%y-{%M-1}-%d'})" 
							th:value="${#dates.format(noticeMessage.invalidDate,'yyyy-MM-dd HH:mm:ss')}"/>
					</td>
				</tr>			
				<tr>
					<th class="narrow" width="25%">publishDate:</th>
					<td>
						<input id="publishDate" name="publishDate" type="text" readonly="readonly"
							onclick="WdatePicker({readOnly:true,dateFmt:'yyyy-MM-dd',startDate:'%y-{%M-1}-%d'})" 
							th:value="${#dates.format(noticeMessage.publishDate,'yyyy-MM-dd HH:mm:ss')}"/>
					</td>
				</tr>			
				<tr>
					<th class="narrow" width="25%">priority:</th>
					<td>
						<select id="priority" name="priority" >
							<option value="">--- 请选择 ---</option>
							<option th:each="priorityTemp:${prioritys}" th:value="${priorityTemp.code}" th:text="${priorityTemp.name}" th:selected="${noticeMessage.priority eq priorityTemp}"></option>
						</select>
					</td>
				</tr>			
				<tr>
					<th class="narrow" width="25%">published:</th>
					<td>
						<select id="published" name="published" >
							<option value="true" th:selected="${noticeMessage.published eq true}">是</form:option>
							<option value="false" th:selected="${noticeMessage.published eq false}">否</form:option>
						</select>
					</td>
				</tr>			
				<tr>
					<th class="narrow" width="25%">attributes:</th>
					<td>
						<input id="attributes" name="attributes" type="text" data-rule="attributes:length[0~2000];"
							th:value="*{attributes}"/>
					</td>
				</tr>			
			</table>
		</form>
	</div>
	
	<div data-options="region:'south',border:false" title="" style="height: 40px; overflow: hidden;padding-right: 50px;" class="dialog-button">
		<a id="submitBtn" href="javascript:void(0);" style="width: 65px;" class="easyui-linkbutton">提交</a>
	</div>
</body>
