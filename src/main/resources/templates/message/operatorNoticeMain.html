<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
var grid = null;
var idFieldName = 'id';
var nameFieldName = 'title';
var entityName = '公告';
$(document).ready(function(){
	var  $editALink = $("#editALink");
	var  $deleteALink = $("#deleteALink");

	grid = $('#grid').datagrid({
		url :/*[[@{/operator/notice/queryPagedList}]]*/'',
		fit : true,
        fitColumns : true,
		border : false,
		idField : 'id',
		pagination : true,
		pageSize : 10,
		pageList : [10,20,30,40,50],
		loadFilter: function(data){
			var res = {total:0,rows:[]};
			if(!$.ObjectUtils.isEmpty(data)
					&& !$.ObjectUtils.isEmpty(data.list)){
				res['total'] = data.count;
				res['rows'] = data.list;
			}
			return res;
		},
		checkOnSelect : false,
		selectOnCheck : false,
		nowrap : true,
		striped : true,
		singleSelect : true,
		frozenColumns: [ [ 
			{title : 'id',width : 100,hidden:true,field:'id'}
		] ],
		columns: [ [
			{title:'标题',width:100,field:'title'},
			{title:'类型',width:100,field:'catalog'},
			{title:'是否未读',width:80,field:'unread',formatter:$.Formatters.booleanFun},
			{title:'阅读时间',width:100,field:'readDate',formatter:$.Formatters.dateFun},
			{title:'最后更新时间',width:100,hidden:true,field:'lastUpdateDate',formatter:$.Formatters.dateFun},
			{title:'发布时间',width:100,field:'publishDate',formatter:$.Formatters.dateFun}
		] ],
		toolbar : '#toolbar',
		onDblClickRow : function(index, row){
			showContent(row[idFieldName], row[nameFieldName] ,row["content"] ,row["unread"] ,row["unId"]);
		},
		onClickRow : function(index, row){
			$editALink.linkbutton('enable');
			$deleteALink.linkbutton('enable');
		},
		onLoadSuccess : function() {
			$(this).datagrid('unselectAll');
			$(this).datagrid('tooltip');
			
			$editALink.linkbutton('disable');
			$deleteALink.linkbutton('disable');
		}
	});
});
/*
 * 查询
 */
function queryFun() {
	grid.datagrid('load',$('#queryForm').serializeObject());
	return false;
}
/**
 * 查看内容
 */
function showContent(id,name,content,unread,unId) {
	if (id == undefined) {
		var rows = grid.datagrid('getSelections');
		id = rows[0][idFieldName];
		name = rows[0][nameFieldName];
		content = rows[0]["content"];
		unread = rows[0]["unread"];
		unId = rows[0]["unId"];
	}
	if($.ObjectUtils.isEmpty(id)){
		DialogUtils.alert("没有选中的" + entityName);
		return ;
	}
	DialogUtils.progress({
		text : '加载中，请等待....'
	});

	var url = _contextPath+"operator/notice/toShowContent?id="+unId+"&content="+content+"&unread="+unread;
	//FIXME: 修改编辑modalDialog的width,height
	DialogUtils.openModalDialog(
			"showNoticeMessageContent",
			entityName + ":" + name,
			$.formatString(url,id),
			450,328,
			function(){
				queryFun();
			},{maximizable : true}
	);
	return false;
}
/*
 * 删除
 */
function deleteFun(id,name) {

	var rows = grid.datagrid('getSelections');
	id = rows[0]["unId"];
	name = rows[0][nameFieldName];

	if($.ObjectUtils.isEmpty(id)){
		DialogUtils.alert("没有选中的" + entityName);
		return false;
	}
	//判断是否确认删除指定的私信
	DialogUtils.confirm("确认提醒" , 
    	$.formatString("是否确认删除{0}:[{1}]?",entityName,name) , 
    	function(data){
	    	if(data){
	    		DialogUtils.progress({
	    	        text : '数据提交中，请等待....'
	    		});
	    		//如果确认删除指定的私信
	    		$.post(
	    			/*[[@{/operator/notice/deleteById}]]*/'',
		    		{id:id},
		    		function(data){
		    			DialogUtils.progress('close');
		    			if(data){
		    				DialogUtils.tip("删除" + entityName + "成功");
		    			}else{
		    				var errorMessage = $.formatString("删除{0}失败.可能已被处理.如有疑问,请联系管理员.",entityName);
		    				DialogUtils.alert("错误提示",errorMessage,"error");
		    			}
		    			queryFun();
			    	}
			    );
	    	}
    });
    return false;
}
function readFun() {
	//判断是否确认删除指定的私信
	DialogUtils.confirm("确认提醒" ,
			$.formatString("是否确认全部标记为已读?") ,
			function(data){
				if(data){
					DialogUtils.progress({
						text : '数据提交中，请等待....'
					});
					//如果确认删除指定的私信
					$.post(
							/*[[@{/operator/notice/readAll}]]*/'',
							function(data){
								DialogUtils.progress('close');
								if(data){
									DialogUtils.tip("操作成功");
								}else{
									var errorMessage = $.formatString("操作失败");
									DialogUtils.alert("错误提示",errorMessage,"error");
								}
								queryFun();
							}
					);
				}
			});
	return false;
}
/*]]>*/
</script>

<body class="easyui-layout" data-options="fit:true,border:false">
	<!--//FIXME: 修改查询条件框体高度 -->
	<div data-options="region:'north',title:'查询条件',border:false" style="height: 105px; overflow: hidden;">
		<form id="queryForm" class="form">
			<table class="table table-hover table-condensed">
				<tr>
					<th width="20%">标题:</th>
					<td width="30%"><input id="title" name="title"/></td>
					<th width="20%">是否未读</th>
					<td width="30%">
						<select id="unread" name="unread">
							<option value="">--- 不限 ---</option>
							<option value="true">是</option>
							<option value="false">否</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="4" class="button operRow">
						<a id="queryBtn" onclick="queryFun();" href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'search'">查询</a>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div data-options="region:'center',border:false">
		<table id="grid"></table>
    </div> 
    
	<div id="toolbar" style="display: none;">		
		<a id="readALink" onclick="readFun();" href="javascript:void(0);" class="easyui-linkbutton" data-options="plain:true,iconCls:'pencil'">全部标记为已读</a>
		<a id="deleteALink" onclick="deleteFun();" href="javascript:void(0);" class="easyui-linkbutton" data-options="plain:true,iconCls:'pencil_delete'">删除</a>
		<a onclick="grid.datagrid('reload');return false;" href="javascript:void(0);"
			class="easyui-linkbutton" data-options="plain:true,iconCls:'transmit'">刷新</a>
	</div>
