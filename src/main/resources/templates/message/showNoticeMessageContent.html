<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
$(document).ready(function(){
	parent.DialogUtils.progress('close');
	var unread = [[${unread}]];
	if(unread){
		var id = [[${id}]];
		$.ajax({
			type: "GET",
			url: _contextPath+"operator/notice/readById",
			data: {id:id},
			dataType: "json",
			success: function(data){

			}
		});
	}
	//退出
	$("#cancelBtn").click(function(){
		parent.DialogUtils.closeDialogById("showNoticeMessageContent");
	});
});
/*]]>*/
</script>

<body class="easyui-layout" data-options="fit:true,border:false">
	<div data-options="region:'center',border:false" title="" style="overflow-x: hidden;overflow-y: auto;">
		<form id="entityForm" method="post" class="form">
			<table class="table">
				<tr>
					<th class="narrow" width="25%">内容:</th>
					<td>
						<textarea name="content" id="content" th:text="*{content}" readonly="readonly" cols="40" rows="20"></textarea>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
