<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
$(document).ready(function(){
	parent.DialogUtils.progress('close');
	
	//验证器
	$('#entityForm').validator({
	    valid: function(){
	        //表单验证通过，提交表单到服务器
	        DialogUtils.progress({
	            text : '数据提交中，请等待....'
	    	});
			$('#entityForm').ajaxSubmit({
			    url:/*[[@{/privateMessage/update}]]*/'',
			    success: function(data) {
			    	DialogUtils.progress('close');
					if(data){
						parent.DialogUtils.tip("修改私信成功.");
						parent.DialogUtils.closeDialogById("updatePrivateMessage");
					}else{
						DialogUtils.alert("错误提示","修改私信失败.","error");
					}
			    } 
			});
			return false;
	    }
	});
	
	//退出
	$("#cancelBtn").click(function(){
		parent.DialogUtils.closeDialogById("updatePrivateMessage");
	});
	//提交
	$("#submitBtn").click(function(){
		$('#entityForm').submit();
	});
});
/*]]>*/
</script>
</head>
<body class="easyui-layout" data-options="fit:true,border:false">
	<div data-options="region:'center',border:false" title="" style="overflow-x: hidden;overflow-y: auto;">
		<form id="entityForm" method="post" class="form" th:object="${privateMessage}">
			<input id="id" name="id" type="hidden" value="" th:value="*{id}"/>
			<table class="table">
				<tr>
					<th class="narrow" width="25%">lastUpdateUserId:</th>
					<td>
						<input id="lastUpdateUserId" name="lastUpdateUserId" type="text" 
							th:value="*{lastUpdateUserId}"/>
					</td>
				</tr>			
				<tr>
					<th class="narrow" width="25%">readDate:</th>
					<td>
						<input id="readDate" name="readDate" type="text" readonly="readonly"
							onclick="WdatePicker({readOnly:true,dateFmt:'yyyy-MM-dd',startDate:'%y-{%M-1}-%d'})" 
							th:value="${#dates.format(privateMessage.readDate,'yyyy-MM-dd HH:mm:ss')}"/>
					</td>
				</tr>			
				<tr>
					<th class="narrow" width="25%">userId:<span class="tRed">*</span></th>
					<td>
						<input id="userId" name="userId" type="text" 
							th:value="*{userId}"/>
					</td>
				</tr>			
				<tr>
					<th class="narrow" width="25%">userType:<span class="tRed">*</span></th>
					<td>
						<select id="userType" name="userType" data-rule="userType:required;">
							<option value="">--- 请选择 ---</option>
							<option th:each="userTypeTemp:${userTypes}" th:value="${userTypeTemp.code}" th:text="${userTypeTemp.name}" th:selected="${privateMessage.userType eq userTypeTemp}"></option>
						</select>
					</td>
				</tr>			
				<tr>
					<th class="narrow" width="25%">title:<span class="tRed">*</span></th>
					<td>
						<input id="title" name="title" type="text" data-rule="title:required;length[1~50];"
							th:value="*{title}"/>
					</td>
				</tr>			
				<tr>
					<th class="narrow" width="25%">createUserId:</th>
					<td>
						<input id="createUserId" name="createUserId" type="text" 
							th:value="*{createUserId}"/>
					</td>
				</tr>			
				<tr>
					<th class="narrow" width="25%">sender:</th>
					<td>
						<input id="sender" name="sender" type="text" data-rule="sender:length[0~32];"
							th:value="*{sender}"/>
					</td>
				</tr>			
				<tr>
					<th class="narrow" width="25%">senderId:</th>
					<td>
						<input id="senderId" name="senderId" type="text" 
							th:value="*{senderId}"/>
					</td>
				</tr>			
				<tr>
					<th class="narrow" width="25%">unread:</th>
					<td>
						<select id="unread" name="unread" >
							<option value="true" th:selected="${privateMessage.unread eq true}">是</form:option>
							<option value="false" th:selected="${privateMessage.unread eq false}">否</form:option>
						</select>
					</td>
				</tr>			
				<tr>
					<th class="narrow" width="25%">分类:</th>
					<td>
						<!-- //TODO:修改其显示逻辑 -->
						<input id="catalog.id" name="catalog.id" th:value="*{catalog?.id}"/>
					</td>
				</tr>
				<tr>
					<th class="narrow" width="25%">content:</th>
					<td>
						<input id="content" name="content" type="text" data-rule="content:length[0~2000];"
							th:value="*{content}"/>
					</td>
				</tr>			
				<tr>
					<th class="narrow" width="25%">username:</th>
					<td>
						<input id="username" name="username" type="text" data-rule="username:length[0~32];"
							th:value="*{username}"/>
					</td>
				</tr>			
			</table>
		</form>
	</div>
	
	<div data-options="region:'south',border:false" title="" style="height: 40px; overflow: hidden;padding-right: 50px;" class="dialog-button">
		<a id="submitBtn" href="javascript:void(0);" style="width: 65px;" class="easyui-linkbutton">提交</a>
	</div>
</body>
