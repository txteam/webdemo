	<!-- jquery -->
	<script type="text/javascript" charset="utf-8" src="../../webjars/js/jquery.min.js" th:src="@{/webjars/js/jquery.min.js}"></script>
	<!-- jqueryui -->
	<script type="text/javascript" charset="utf-8" src="../../webjars/js/jquery-ui/js/jquery-ui.custom.js" th:src="@{/webjars/js/jquery-ui/js/jquery-ui.custom.js}"></script>

	<script type="text/javascript" charset="utf-8" src="../../webjars/themes/easyui/js/jquery-easyui/jquery.easyui.min.js" th:src="@{/webjars/themes/easyui/js/jquery-easyui/jquery.easyui.min.js}"></script>
	<script type="text/javascript" charset="utf-8" src="../../webjars/themes/easyui/js/jquery-easyui/locale/easyui-lang-zh_CN.js" th:src="@{/webjars/themes/easyui/js/jquery-easyui/locale/easyui-lang-zh_CN.js}"></script>

	<!-- other -->
	<script type="text/javascript" charset="utf-8" src="../../webjars/js/datepicker/WdatePicker.js" th:src="@{/webjars/js/datepicker/WdatePicker.js}"></script>

	var _contextPath = /*[[@{/}]]*/'/webdemo/';

<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
$(document).ready(function(){
	parent.DialogUtils.progress('close');
	
	//验证器
	$('#entityForm').validator({
	    valid: function(){
	        //表单验证通过，提交表单到服务器
	        DialogUtils.progress({
	        	text : '数据提交中，请等待....'
	        });
			$('#roleForm').ajaxSubmit({
			    url:/*[[@{/operatorRole/add}]]*/_contextPath + 'operatorRole/add',
			    success: function(data) {
			    	DialogUtils.progress('close');
					if(data){
						parent.DialogUtils.tip("新增角色成功");
						parent.DialogUtils.closeDialogById("addRole");
					}else{
						parent.DialogUtils.tip("新增角色失败");
					}
			    } 
			});
			return false;
	    }
	});
});
function submitFun(){
	$('#entityForm').submit();
}
function cancelFun(){
	parent.DialogUtils.closeDialogById("addRole");
}
/*]]>*/
</script>
</head>
<body>
<div class="easyui-layout" data-options="fit:true,border:false">
	<div data-options="region:'center',border:false" title="" style="overflow: hidden;">
		<form id="entityForm" method="post" class="form" th:object="${operatorRole}">
			<table class="common_table">
				<tr>
					<th class="narrow" width="30%">所属虚中心:<span class="tRed">*</span></th>
					<td>
						<form:select path="vcid" cssClass="select" data-rule="所属业务中心:required;" >
							<form:option value="">-- 请选择 --</form:option>
							<form:options items="${virtualCenterList}" itemLabel="name" itemValue="id" />
						</form:select>
					</td>
				</tr>
				<tr>
					<th class="narrow" width="30%">角色类型:<span class="tRed">*</span></th>
					<td>
						<form:select path="roleType" cssClass="select" data-rule="角色类型:required;" >
							<form:option value="">-- 请选择 --</form:option>
							<form:options items="${roleTypeList}" itemLabel="name" itemValue="key" />
						</form:select>
					</td>
				</tr>
				<tr>
					<!--//TODO:修改字段是否必填,修改其中文名-->
					<th class="narrow" width="30%">编码:<span class="tRed">*</span></th>
					<td width="70%">
						<form:input path="code" cssClass="text" 
							data-rule="编码:required;;remote[${contextPath}/role/validateVcidAndCodeIsExist.action, vcid, code, id]" 
						/>
					</td>
				</tr>
				<tr>
					<!--//TODO:修改字段是否必填,修改其中文名-->
					<th class="narrow" width="30%">名称:<span class="tRed">*</span></th>
					<td width="70%">
						<form:input path="name" cssClass="text" 
							data-rule="名称:required;;remote[${contextPath}/role/validateVcidAndNameIsExist.action, vcid, name, id]" 
						/>
					</td>
				</tr>
				<tr>
					<!--//TODO:修改字段是否必填,修改其中文名-->
					<th class="narrow" width="30%">备注:</th>
					<td width="70%">
						<form:input path="remark" cssClass="text" />
					</td>
				</tr>
				<tr>
					<td class="rightOperRow" colspan="4" style="padding-right: 50px">
						<a id="submitBtn" onclick="submitFun();return false;" href="#" class="easyui-linkbutton">提交</a>  
						<a id="cancelBtn" onclick="cancelFun();return false;" href="#" class="easyui-linkbutton">取消</a>	
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
</body>
