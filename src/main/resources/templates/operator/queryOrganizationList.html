<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
var virtualCenterTree = null;
var treegrid = null;
$(document).ready(function() {
	var  $editALink = $("#editALink");
	var  $deleteALink = $("#deleteALink");
	var  $enableALink = $("#enableALink");
	var  $disableALink = $("#disableALink");
	
	virtualCenterTree = $('#virtualCenterTree').tree({
		url : /*[[@{/virtualCenter/queryList(valid=true)}]]*/_contextPath + 'virtualCenter/queryList?valid=true',
		idField : 'id',
		parentField : 'parentId',
		iconField : function(){
			return 'folder_database';
		},
		textField : 'name',
		border : false,
		onClick : function(node){
			$('#treegrid').treegrid('load',{
				vcid: node.id
			});
		}
	});
	
	treegrid = $('#treegrid').treegrid({
		url : /*[[@{/organization/queryList}]]*/'',
		idField : 'id',
		parentField : 'parentId',
		treeField : 'name',
		striped : true,
		iconField : function(item){
			return 'folder_user';	
		},
		fit : true,
		fitColumns : true,
		border : false,
		frozenColumns : [ [ {
			title : '组织id',
			field : 'id',
			width : 150,
			hidden : true
		},{
			field : 'parentId',
			title : '上级组织ID',
			width : 150,
			hidden : true
		}] ],
		columns : [ [ {
			field : 'name',
			title : '名称',
			width : 80
		}, {
			field : 'code',
			title : '编号',
			width : 50
		},{
			field : 'alias',
			title : '别名',
			width : 100,
			hidden : true
		}, {
			field : 'fullName',
			title : '全称',
			width : 160
		}, {
			field : 'address',
			title : '地址',
			width : 80,
			hidden : true
		}, {
			field : 'fullAddress',
			title : '详细地址',
			width : 160,
			hidden : true
		}, {
			field : 'type',
			title : '组织类型',
			width : 80,
			formatter : function(value, row, index) {
				return value;
			}
		}, {
			field : 'valid',
			title : '是否有效',
			width : 80,
			formatter : function(value, row, index) {
				var str = '';
				if(value == '1'){
					return "有效";
				}else{
					return "无效";
				}
			}
		}, {
			field : 'provinceId',
			title : '所在省',
			width : 80,
			hidden : true
		},{
			field : 'cityId',
			title : '所在市',
			width : 80,
			hidden : true
		},{
			field : 'areaId',
			title : '所在地',
			width : 80
		}
		,{
			field : 'action',
			title : '操作',
			width : 50,
			formatter : function(value, row, index) {
				var str = '&nbsp;';
				if(!row.valid && $.canEnable){
					str += $.formatString('<img onclick="enableFun(\'{0}\',\'{1}\');" src="{2}" title="启用"/>', row.id, row.name, '${contextPath}/style/images/extjs_icons/control/control_play_blue.png');
					str += '&nbsp;';
				}
				if($.canModify){
					str += $.formatString('<img onclick="editFun(\'{0}\',\'{1}\');" src="{2}" title="编辑"/>', row.id, row.name, '${contextPath}/style/images/extjs_icons/pencil.png');
					str += '&nbsp;';
				}
				if($.canDelete){
					str += $.formatString('<img onclick="deleteFun(\'{0}\',\'{1}\');" src="{2}" title="删除"/>', row.id, row.name, '${contextPath}/style/images/extjs_icons/pencil_delete.png');
					str += '&nbsp;';
				}
				if(row.valid && $.canDisable){
					str += $.formatString('<img onclick="disableFun(\'{0}\',\'{1}\');" src="{2}" title="禁用"/>', row.id, row.name, '${contextPath}/style/images/extjs_icons/control/control_stop_blue.png');
					str += '&nbsp;';
				}
				return str;
			}
		},
		{
			field : 'remark',
			title : '备注',
			width : 200,
			hidden : true
		} ] ],
		toolbar : '#toolbar',
		onContextMenu : function(e, row) {
			e.preventDefault();
			$(this).treegrid('unselectAll');
			$(this).treegrid('select', row.id);
			$('#menu').menu('show', {
				left : e.pageX,
				top : e.pageY
			});
		},
		onDblClickRow : function(row){
			editFun(row.id, row.name);
		},
		onClickRow: function(row){
			$editALink.linkbutton('enable');
			$deleteALink.linkbutton('enable');
			
			if(row.valid){
				$enableALink.linkbutton('disable');
				$enableALink.hide();
				$disableALink.show();
				$disableALink.linkbutton('enable');
			}else{
				$disableALink.linkbutton('disable');
				$disableALink.hide();
				$enableALink.show();
				$enableALink.linkbutton('enable');
			}
		},
		onLoadSuccess : function() {
			parent.$.messager.progress('close');
			$(this).treegrid('tooltip');
			
			$editALink.linkbutton('disable');
			$deleteALink.linkbutton('disable');
			
			$enableALink.show();
			$disableALink.show();
			$enableALink.linkbutton('disable');
			$disableALink.linkbutton('disable');
		}
	});
});
function redo() {
	var node = treegrid.treegrid('getSelected');
	if (node) {
		treegrid.treegrid('expandAll', node.id);
	} else {
		treegrid.treegrid('expandAll');
	}
}
function undo() {
	var node = treegrid.treegrid('getSelected');
	if (node) {
		treegrid.treegrid('collapseAll', node.id);
	} else {
		treegrid.treegrid('collapseAll');
	}
}
/*
 * 打开添加组织界面
 */
function addFun(id) {
	DialogUtils.progress({
        text : '加载中，请等待....'
	});
	if (id == undefined) {
		var rows = treegrid.treegrid('getSelections');
		if(!$.ObjectUtils.isEmpty(rows)){
			id = rows[0].id;
		}else{
			id = ''
		}
	}
	var addUrl = /*[[@{/organization/toAdd}]]*/_contextPath + 'organization/toAdd';
	if(id){
		addUrl = addUrl + '?parentId=' + id;
	}
	DialogUtils.openModalDialog(
		"addOrganization",
		"添加组织",
		addUrl,
		600,220,function(){
		$('#treegrid').treegrid('reload');
	});
}
function editFun(id) {
	if (id == undefined) {
		var rows = treegrid.treegrid('getSelections');
		id = rows[0].id;
	}
	DialogUtils.progress({
        text : '加载中，请等待....'
	});
	
	var url = /*[[@{/organization/toUpdate}]]*/_contextPath + 'organization/toUpdate';
	url = url + "?id=" + id;
	DialogUtils.openModalDialog(
		"updateOrganization",
		"编辑组织",
		url,
		600,220,function(){
			$('#treegrid').treegrid('reload');
	});
}
function deleteFun(id,name) {
	if (id == undefined) {
		var rows = treegrid.treegrid('getSelections');
		id = rows[0].id;
		name = rows[0].name;
	}
	//判断对应组织是否能被停用
	$.post(
		/*[[@{/organization/modifyAble}]]*/_contextPath + 'organization/modifyAble',
		{id: id},
		function(data){
			if(data){
			    DialogUtils.confirm(
			    		"确认提醒" , 
			    		$.formatString("是否确认删除组织:[{0}]?",name), 
			    function(data){
			    	if(data){
			    		DialogUtils.progress({
			    	        text : '数据提交中，请等待....'
			    		});
			    		//如果确认删除对应组织
			    		$.post(
			    				/*[[@{/organization/deleteById}]]*/_contextPath + 'organization/deleteById',
					    		{id:id},
					    		function(){
					    			DialogUtils.progress('close');
					    			DialogUtils.tip("删除组织成功");
					    			$('#treegrid').treegrid('reload');
					    });
			    	}
			    });
			}else{
				DialogUtils.alert("提醒","该组织存在下级组织，不能被删除。","warning");
			}
	});
}
function disableFun(id,name){
	if (id == undefined) {
		var rows = treegrid.treegrid('getSelections');
		id = rows[0].id;
		name = rows[0].name;
	}
	//判断对应组织是否能被停用
	$.post(
		/*[[@{/organization/modifyAble}]]*/_contextPath + 'organization/modifyAble',
		{id: id},
		function(data){
			if(data){
			    DialogUtils.confirm(
			    		"确认提醒" , 
			    		$.formatString("是否确认禁用组织:[{0}]?",name), 
			    function(data){
			    	if(data){
			    		DialogUtils.progress({
			    	        text : '数据提交中，请等待....'
			    		});
			    		//如果确认删除对应组织
			    		$.post(
			    				/*[[@{/organization/disableById}]]*/_contextPath + 'organization/disableById',
					    		{id:id},
					    		function(){
					    			DialogUtils.progress('close');
					    			DialogUtils.tip("禁用组织成功");
					    			$('#treegrid').treegrid('reload');
					    });
			    	}
			    });
			}else{
				DialogUtils.alert("提醒","该组织存在尚未禁用的下级组织，不能被禁用。","warning");
			}
	});
}
function enableFun(id,name){
	if (id == undefined) {
		var rows = treegrid.treegrid('getSelections');
		id = rows[0].id;
		name = rows[0].name;
	}
	
	//判断对应组织是否能被停用
    DialogUtils.confirm(
    		"确认提醒" , 
    		$.formatString("是否确认启用组织:[{0}]?",name), 
    function(data){
    	if(data){
    		DialogUtils.progress({
    	        text : '数据提交中，请等待....'
    		});
    		//如果确认删除对应组织
    		$.post(
    				/*[[@{/organization/enableById}]]*/_contextPath + 'organization/enableById',
		    		{id:id},
		    		function(){
		    			DialogUtils.progress('close');
		    			DialogUtils.tip("启用组织成功");
		    			$('#treegrid').treegrid('reload');
		    });
    	}
    });
}
function deselect(){
	var selectedNode = virtualCenterTree.tree('getSelected');
	if(selectedNode){
		virtualCenterTree.find(".tree-node-selected").removeClass("tree-node-selected");
		treegrid.treegrid('load',{});
	}
}
function refreshTree(){
	var selectedNode = virtualCenterTree.tree('getSelected');
	virtualCenterTree.tree('reload');
	if(selectedNode){
		treegrid.treegrid('load',{
			organizationId: '',
			parentPostId: ''
		});
	}
}
</script>

<body class="easyui-layout">
	<div data-options="region:'west',title:'虚中心',split:true,
		tools : [
			{ iconCls : 'clear',handler : function() {deselect();} } ,
			{ iconCls : 'database_refresh',handler : function() {refreshTree();} }
		]"
		style="width:230px;">
		<ul id="virtualCenterTree"></ul>
	</div> 
	
	<div data-options="region:'center'" style="padding:5px;background:#eee;">
		<div class="easyui-layout" data-options="fit:true,border:false">
			<div data-options="region:'center',border:false" title="" style="overflow: hidden;">
				<table id="treegrid" style="width:fit;height:fit"></table>
			</div>
		</div>
		
		<div id="toolbar" style="display: none;">
			<a onclick="addFun();" href="javascript:void(0);" class="easyui-linkbutton" data-options="plain:true,iconCls:'pencil_add'">新增</a>
			<a id="editALink" onclick="editFun();" href="javascript:void(0);" class="easyui-linkbutton" data-options="plain:true,iconCls:'pencil'">编辑</a>
			<a id="deleteALink" onclick="deleteFun();" href="javascript:void(0);" class="easyui-linkbutton" data-options="plain:true,iconCls:'pencil_delete'">删除</a>
			<a id="enableALink" onclick="enableFun();" href="javascript:void(0);" class="easyui-linkbutton" data-options="plain:true,iconCls:'control_play_blue'">启用</a>
			<a id="disableALink" onclick="disableFun();" href="javascript:void(0);" class="easyui-linkbutton" data-options="plain:true,iconCls:'control_stop_blue'">禁用</a>
			<a onclick="redo();" href="javascript:void(0);" class="easyui-linkbutton" data-options="plain:true,iconCls:'resultset_next'">展开</a> 
			<a onclick="undo();" href="javascript:void(0);" class="easyui-linkbutton" data-options="plain:true,iconCls:'resultset_previous'">折叠</a> 
			<a onclick="treegrid.treegrid('reload');" href="javascript:void(0);" class="easyui-linkbutton" data-options="plain:true,iconCls:'transmit'">刷新</a>
		</div>
	</div> 
</body>
