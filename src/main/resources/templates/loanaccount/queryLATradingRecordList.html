<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
var grid = null;
var idFieldName = 'id';
var nameFieldName = 'id'; 
var entityName = 'LATradingRecord';
$(document).ready(function(){
	var  $editALink = $("#editALink");
	var  $deleteALink = $("#deleteALink");

	grid = $('#grid').datagrid({
		url :/*[[@{/lATradingRecord/queryList}]]*/'',
		fit : true,
	    fitColumns : false,
		border : false,
		idField : 'id',
		checkOnSelect : false,
		selectOnCheck : false,
		nowrap : true,
		striped : true,
		singleSelect : true,
		frozenColumns: [ [ 
			{title : 'id',width : 100,hidden:true,field:'id'}
		] ],
		columns: [ [
			{title:'sum',width:100,field:'sum'},
			{title:'bankAccountId',width:100,field:'bankAccountId'},
			{title:'最后更新时间',width:100,hidden:true,field:'lastUpdateDate',formatter:$.Formatters.dateFun},
			{title:'loanAccountId',width:100,field:'loanAccountId'},
			{title:'类型',width:100,field:'type'},
			{title:'viewAble',width:80,field:'viewAble',formatter:$.Formatters.booleanFun},
			{title:'afterIsDie',width:80,field:'afterIsDie',formatter:$.Formatters.booleanFun},
			{title:'afterIsClose',width:80,field:'afterIsClose',formatter:$.Formatters.booleanFun},
			{title:'afterIsOverdue',width:80,field:'afterIsOverdue',formatter:$.Formatters.booleanFun},
			{title:'afterOverdueSum',width:100,field:'afterOverdueSum'},
			{title:'afterOverdueDate',width:100,field:'afterOverdueDate',formatter:$.Formatters.dateFun},
			{title:'afterAccountStatus',width:100,field:'afterAccountStatus'},
			{title:'afterOverdueAmount',width:100,field:'afterOverdueAmount'},
			{title:'afterCollectionStatus',width:100,field:'afterCollectionStatus'},
			{title:'afterPrincipalBalance',width:100,field:'afterPrincipalBalance'},
			{title:'afterIsLegalProcedure',width:80,field:'afterIsLegalProcedure',formatter:$.Formatters.booleanFun},
			{title:'afterPrincipalBalanceIrr',width:100,field:'afterPrincipalBalanceIrr'},
			{title:'afterSettleInterestStatus',width:100,field:'afterSettleInterestStatus'},
			{title:'repaySum',width:100,field:'repaySum'},
			{title:'repayDate',width:100,field:'repayDate',formatter:$.Formatters.dateFun},
			{title:'repayDatePeriod',width:100,field:'repayDatePeriod'},
			{title:'writeOff',width:80,field:'writeOff',formatter:$.Formatters.booleanFun},
			{title:'writeOffDate',width:100,field:'writeOffDate',formatter:$.Formatters.dateFun},
			{title:'adjust',width:80,field:'adjust',formatter:$.Formatters.booleanFun},
			{title:'beforeIsDie',width:80,field:'beforeIsDie',formatter:$.Formatters.booleanFun},
			{title:'beforeIsClose',width:80,field:'beforeIsClose',formatter:$.Formatters.booleanFun},
			{title:'beforeIsOverdue',width:80,field:'beforeIsOverdue',formatter:$.Formatters.booleanFun},
			{title:'beforeOverdueSum',width:100,field:'beforeOverdueSum'},
			{title:'beforeOverdueDate',width:100,field:'beforeOverdueDate',formatter:$.Formatters.dateFun},
			{title:'beforeAccountStatus',width:100,field:'beforeAccountStatus'},
			{title:'beforeOverdueAmount',width:100,field:'beforeOverdueAmount'},
			{title:'beforeCollectionStatus',width:100,field:'beforeCollectionStatus'},
			{title:'beforePrincipalBalance',width:100,field:'beforePrincipalBalance'},
			{title:'beforeIsLegalProcedure',width:80,field:'beforeIsLegalProcedure',formatter:$.Formatters.booleanFun},
			{title:'beforePrincipalBalanceIrr',width:100,field:'beforePrincipalBalanceIrr'},
			{title:'beforeSettleInterestStatus',width:100,field:'beforeSettleInterestStatus'},
			{title:'创建时间',width:100,field:'createDate',formatter:$.Formatters.dateFun},
			{title:'expireDate',width:100,field:'expireDate',formatter:$.Formatters.dateFun},
			{title:'备注',width:100,field:'remark'},
			{title:'revokeAble',width:80,field:'revokeAble',formatter:$.Formatters.booleanFun},
			{title:'revokeDate',width:100,field:'revokeDate',formatter:$.Formatters.dateFun},
			{title:'revokeResean',width:100,field:'revokeResean'},
			{title:'revokeOperatorId',width:100,field:'revokeOperatorId'},
			{title:'sourceType',width:100,field:'sourceType'},
			{title:'currentPeriod',width:100,field:'currentPeriod'},
			{title:'receiveDate',width:100,field:'receiveDate',formatter:$.Formatters.dateFun},
			{title:'relatedTradingRecordId',width:100,field:'relatedTradingRecordId'},
			{title:'requestId',width:100,field:'requestId'},
			{title:'revoked',width:80,field:'revoked',formatter:$.Formatters.booleanFun},
			{title:'summary',width:100,field:'summary'},
			{title:'category',width:100,field:'category'},
			{title:'operatorId',width:100,field:'operatorId'},
			{title:'received',width:80,field:'received',formatter:$.Formatters.booleanFun},
			{title:'outsourceRepay',width:80,field:'outsourceRepay',formatter:$.Formatters.booleanFun},
			{title:'outsourceAssignRecordId',width:100,field:'outsourceAssignRecordId'},
			{title:'principalBalance',width:100,field:'principalBalance'},
			{title:'principalBalanceIrr',width:100,field:'principalBalanceIrr'},
			{title:'attributes',width:100,field:'attributes'},
			{title:'organizationId',width:100,field:'organizationId'},
			{title:'操作',width:100,field:'_action',
				formatter : function(value, row, index) {
					var str = '&nbsp;';
					str += $.formatString('<img onclick="editFun(\'{0}\',\'{1}\');" src="{2}" title="编辑"/>', row.id, row.name, _contextPath + 'webjars/css/images/extjs_icons/pencil.png');
					str += '&nbsp;';
					str += $.formatString('<img onclick="deleteFun(\'{0}\',\'{1}\');" src="{2}" title="删除"/>', row.id, row.name, _contextPath + 'webjars/css/images/extjs_icons/pencil_delete.png');
					str += '&nbsp;';
					return str;
				}
			}
		] ],
		toolbar : '#toolbar',
		onDblClickRow : function(index, row){
			editFun(row[idFieldName], row[nameFieldName]);
		},
		onClickRow : function(index, row){
			$editALink.linkbutton('enable');
			$deleteALink.linkbutton('enable');
		},
		onLoadSuccess : function() {
			$(this).datagrid('unselectAll');
			$(this).datagrid('tooltip');
			
			$editALink.linkbutton('disable');
			$deleteALink.linkbutton('disable');
		}
	});
});
/*
 * 查询
 */
function queryFun() {
	grid.datagrid('load',$('#queryForm').serializeObject());
	return false;
}
/*
 * 新增
 */
function addFun() {
	DialogUtils.progress({
        text : '加载中，请等待....'
	});
	
	var addUrl = /*[[@{/lATradingRecord/toAdd}]]*/'';
	//FIXME: 修改新增modalDialog的width,height
	DialogUtils.openModalDialog(
		"addLATradingRecord",
		"新增" + entityName,
		$.formatString(addUrl),
		500,650,
		function(){
			queryFun();
		},{maximizable : true}
	);
	return false;
}
/**
 * 编辑
 */
function editFun(id,name) {
	if (id == undefined) {
		var rows = grid.datagrid('getSelections');
		id = rows[0][idFieldName];
		name = rows[0][nameFieldName];
	}
	if($.ObjectUtils.isEmpty(id)){
		DialogUtils.alert("没有选中的" + entityName);
		return ;
	}
	DialogUtils.progress({
        text : '加载中，请等待....'
	});
	
	var updateUrl = /*[[@{/lATradingRecord/toUpdate?id={0}}]]*/'';
	//FIXME: 修改编辑modalDialog的width,height
	DialogUtils.openModalDialog(
		"updateLATradingRecord",
		"编辑" + entityName + ":" + name,
		$.formatString(updateUrl,id),
        500,650,
        function(){
			queryFun();
		},{maximizable : true}
	);
	return false;
}
/*
 * 删除
 */
function deleteFun(id,name) {
	if (id == undefined) {
		var rows = grid.datagrid('getSelections');
		id = rows[0][idFieldName];
		name = rows[0][nameFieldName];
	}
	if($.ObjectUtils.isEmpty(id)){
		DialogUtils.alert("没有选中的" + entityName);
		return false;
	}
	//判断是否确认删除指定的LATradingRecord
	DialogUtils.confirm("确认提醒" , 
    	$.formatString("是否确认删除{0}:[{1}]?",entityName,name) , 
    	function(data){
	    	if(data){
	    		DialogUtils.progress({
	    	        text : '数据提交中，请等待....'
	    		});
	    		//如果确认删除指定的LATradingRecord
	    		$.post(
	    			/*[[@{/lATradingRecord/deleteById}]]*/'',
		    		{id:id},
		    		function(data){
		    			DialogUtils.progress('close');
		    			if(data){
		    				DialogUtils.tip("删除" + entityName + "成功");
		    			}else{
		    				var errorMessage = $.formatString("删除{0}失败.可能已被处理.如有疑问,请联系管理员.",entityName);
		    				DialogUtils.alert("错误提示",errorMessage,"error");
		    			}
		    			queryFun();
			    	}
			    );
	    	}
    });
    return false;
}
/*]]>*/
</script>
</head>
<body class="easyui-layout" data-options="fit:true,border:false">
	<!--//FIXME: 修改查询条件框体高度 -->
	<div data-options="region:'north',title:'查询条件',border:false" style="height: 105px; overflow: hidden;">
		<form id="queryForm" class="form">
			<table class="table table-hover table-condensed">
				<tr>
					<th width="20%">名称:</th>
					<td width="30%"><input id="name" name="name"/></td>
					<th width="20%">&nbsp;</th>
					<td width="30%">&nbsp;</td>
				</tr>
				<tr>
					<td colspan="4" class="button operRow">
						<a id="queryBtn" onclick="queryFun();" href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'search'">查询</a>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div data-options="region:'center',border:false">
		<table id="grid"></table>
    </div> 
    
	<div id="toolbar" style="display: none;">		
		<a onclick="addFun();" href="javascript:void(0);" class="easyui-linkbutton" data-options="plain:true,iconCls:'pencil_add'">新增</a>
		<a id="editALink" onclick="editFun();" href="javascript:void(0);" class="easyui-linkbutton" data-options="plain:true,iconCls:'pencil'">编辑</a>
		<a id="deleteALink" onclick="deleteFun();" href="javascript:void(0);" class="easyui-linkbutton" data-options="plain:true,iconCls:'pencil_delete'">删除</a>
		<a onclick="grid.datagrid('reload');return false;" href="javascript:void(0);" 
			class="easyui-linkbutton" data-options="plain:true,iconCls:'transmit'">刷新</a>
	</div>
</body>
