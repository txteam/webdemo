<body>
    <div class="pagebox">
    
    <div class="titlename">tooltip</div>
    
        <div class="cbox">
            	
                <div class="easyui-panel" style="padding:15px; width:100%;">
                
                	<ul style="width:600px;">
                    
                    <li style="margin-bottom:8px;"><p>提示框可以使用任何元素的title属性.
                    <a href="#" title="这是tooltip信息." class="easyui-tooltip textlink">鼠标悬停</a> 在文字上显示.
                    </p>
                    </li>
                                        
                    </ul>
                
                </div>            
            
        </div>

                
                	<div id="pg" data-options="total:114"></div>
                    <script>
						$(function(){
							$('#pg').pagination().find('a.l-btn').tooltip({
								content: function(){
									var cc = $(this).find('span.l-btn-icon').attr('class').split(' ');
									var icon = cc[1].split('-')[1];
									return icon + ' page';
								}
							});
						});
					</script>
         
         
         
         <div class="cbox">
            	                
                
                	<ul style="width:600px; margin-top:15px;">
                    
                    <li style="margin-bottom:8px; float:left; margin-right:10px;"><div id="pp1" class="easyui-panel" style="width:100px;padding:5px;text-align:center;">鼠标悬停</div></li>
                    <li style="margin-bottom:8px;"><div id="pp2" class="easyui-panel" style="width:100px;padding:5px; text-align:center;">鼠标停在这里</div></li>
                    
                    
                    <script>
						$(function(){
							$('#pp1').tooltip({
								position: 'right',
								content: '<span style="color:#fff">这是1条信息提示.</span>',
								onShow: function(){
									$(this).tooltip('tip').css({
										backgroundColor: '#0076c8',
										borderColor: '#0076c8'
									});
								}
							});
							$('#pp2').tooltip({
								position: 'bottom',
								content: '<div style="padding:5px;background:#d63737;color:#fff">这是提示框信息.</div>',
								onShow: function(){
									$(this).tooltip('tip').css({
										backgroundColor: '#d63737',
										borderColor: '#ff2929',
										boxShadow: '1px 1px 3px #292929'
									});
								},
								onPosition: function(){
									$(this).tooltip('tip').css('left', $(this).offset().left);
									$(this).tooltip('arrow').css('left', 20);
								}
							});
						});
					</script>
                                        
                    </ul>                
                         
            
        </div>
        
        <div class="cbox">
            	
                <div class="easyui-panel" style="padding:15px; width:100%;">
                
                	<ul style="width:600px;">
                    
                    <li style="margin-bottom:8px;">
                    <p><a id="dd" href="javascript:void(0)" class="easyui-tooltip textlink" data-options="
					hideEvent: 'none',
					content: function(){
						return $('#toolbar');
					},
					onShow: function(){
						var t = $(this);
						t.tooltip('tip').focus().unbind().bind('blur',function(){
							t.tooltip('hide');
						});
					}
				">鼠标悬停</a> 显示隐藏的工具栏.</p>
                    </li>
                                        
                    </ul>
                    
                    <div style="display:none">
                        <div id="toolbar">
                            <a href="#" class="easyui-linkbutton easyui-tooltip" title="新增" data-options="iconCls:'icon-tianjia',plain:true"></a>
                            <a href="#" class="easyui-linkbutton easyui-tooltip" title="剪切" data-options="iconCls:'icon-jianqie',plain:true"></a>
                            <a href="#" class="easyui-linkbutton easyui-tooltip" title="保存" data-options="iconCls:'icon-baocun',plain:true"></a>
                            <a href="#" class="easyui-linkbutton easyui-tooltip" title="项目" data-options="iconCls:'icon-xiangmu',plain:true"></a>
                            <a href="#" class="easyui-linkbutton easyui-tooltip" title="提示" data-options="iconCls:'icon-tishi',plain:true"></a>
                        </div>
                    </div>
                
                </div>            
            
        </div>
                    
        
        
    </div>
