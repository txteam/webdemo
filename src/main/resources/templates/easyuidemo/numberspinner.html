<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <link rel="stylesheet" type="text/css" href="../themes/uimaker/easyui.css">
    <link rel="stylesheet" type="text/css" href="css/uimaker.css">   
    <link rel="stylesheet" type="text/css" href="font/iconfont.css"> 
	<script type="text/javascript" src="../jquery.min.js"></script>
	<script type="text/javascript" src="../jquery.easyui.min.js"></script>
</head>

<body style="background:#fff;">

	
    <div class="pagebox">
    
    <div class="titlename">numberspinner</div>
    
        
        <div class="cbox">
            	
                <div class="easyui-panel" style="padding:15px; width:100%;">
                
                	<ul style="width:600px;">
                    
                    <li style="margin-bottom:8px;">
                    	<div style="margin:10px 0;">
                            值: <span id="vv"></span>
                        </div>  
                    	<input class="easyui-numberspinner"  style="width:100%;" data-options="
                            onChange: function(value){
                                $('#vv').text(value);
                            }
                        ">                         
                                  
                    </li>
                    
                    <li style="margin-bottom:8px;"><input class="easyui-numberspinner" value="30" data-options="label:'居右:',labelPosition:'top',spinAlign:'right'" style="width:100%;"></li>
                    <li style="margin-bottom:8px;"><input class="easyui-numberspinner" value="30" data-options="label:'居左:',labelPosition:'top',spinAlign:'left'" style="width:100%;"></li>
                    <li style="margin-bottom:8px;"><input class="easyui-numberspinner" value="30" data-options="label:'水平:',labelPosition:'top',spinAlign:'horizontal'" style="width:100%;"></li>
                    <li style="margin-bottom:8px;"><input class="easyui-numberspinner" value="30" data-options="label:'垂直:',labelPosition:'top',spinAlign:'vertical'" style="width:100%;max-width:60px;text-align:center"></li>
                                       
                    
                    <li style="margin-bottom:8px;"><input class="easyui-numberspinner" value="30" data-options="label:'年龄:',labelPosition:'top',min:1,max:100" style="width:100%;"></li>
                    <li style="margin-bottom:8px;"><input class="easyui-numberspinner" value="3000" data-options="label:'薪酬:',labelPosition:'top',min:1000,max:6000,increment:100,prefix:'$'" style="width:100%;"></li>
                    
                                    
                    </ul>
                
                </div>            
            
        </div>
        
        
    </div>
    

</body>
</html>
