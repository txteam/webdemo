<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <link rel="stylesheet" type="text/css" href="../themes/uimaker/easyui.css">
    <link rel="stylesheet" type="text/css" href="css/uimaker.css">   
    <link rel="stylesheet" type="text/css" href="font/iconfont.css"> 
	<script type="text/javascript" src="../jquery.min.js"></script>
	<script type="text/javascript" src="../jquery.easyui.min.js"></script>
</head>

<body style="background:#fff;">

	
    <div class="pagebox">
    
    <div class="titlename">combogrid</div>
    
        
        
        <div class="cbox">
            	
                <div class="easyui-panel" style="padding:15px; width:100%;">
                
                	<ul style="width:600px;">
                    
                    <li style="margin-bottom:8px;">
                    	<select class="easyui-combogrid" style="width:100%" data-options="
                        panelWidth: 600,
                        idField: 'itemid',
                        textField: 'productname',
                        url: 'data/datagrid_data1.json',
                        method: 'get',
                        columns: [[
                            {field:'itemid',title:'编号',width:80},
                            {field:'productname',title:'产品名',width:120},
                            {field:'listprice',title:'价格',width:80,align:'right'},
                            {field:'unitcost',title:'数量',width:80,align:'right'},
                            {field:'attr1',title:'备注',width:200},
                            {field:'status',title:'其他',width:60,align:'center'}
                        ]],
                        fitColumns: true,
                        label: '请选择内容(chrome浏览器不显示下拉内容，请搭建服务器环境，通过地址访问即可):',
                        labelPosition: 'top'
                    	">
						</select>
                    </li>
                    
                    <li style="margin-bottom:8px;">
                    
                    	<select class="easyui-combogrid" style="width:100%" data-options="
                        panelWidth: 600,
                        multiple: true,
                        idField: 'itemid',
                        textField: 'productname',
                        url: 'data/datagrid_data1.json',
                        method: 'get',
                        value: ['EST-11','EST-13'],
                        columns: [[
                            {field:'itemid',title:'编号',width:80},
                            {field:'productname',title:'产品名',width:120},
                            {field:'listprice',title:'价格',width:80,align:'right'},
                            {field:'unitcost',title:'数量',width:80,align:'right'},
                            {field:'attr1',title:'备注',width:200},
                            {field:'status',title:'其他',width:60,align:'center'}
                        ]],
                        fitColumns: true,
                        label: '点击查看:',
                        labelPosition: 'top'
                    	">
						</select>
                                            
                    </li>
                    
                    </ul>
                
                </div>            
            
        </div>
        
        
    </div>
    

</body>
</html>
