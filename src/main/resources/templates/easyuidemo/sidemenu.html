<body>
    <div class="pagebox">
    
    <div class="titlename">sidemenu</div>
    
        
        
        <div class="cbox">
        
        	<div style="margin-bottom:20px;">
                <a href="javascript:;" class="easyui-linkbutton c1" onclick="toggle()">切换</a>
            </div>
			
            <div id="sm" class="easyui-sidemenu" data-options="data:data"></div>
            
            <script type="text/javascript">
				var data = [{
					text: '系统设置',
					iconCls: 'icon-shezhi',
					state: 'open',
					children: [{
						text: '用户权限'
					},{
						text: '数据库'
					},{
						text: '工具',
						children: [{
							text: '编辑'
						},{
							text: '添加'
						}]
					}]
				},{
					text: '项目',
					iconCls: 'icon-xiangmu',
					state: 'open',
					children: [{
						text: '版本发布'
					},{
						text: '更新'
					},{
						text: '代码管理'
					}]
				},
				{
					text: '微信',
					iconCls: 'icon-weixin',
					children: [{
						text: '对话管理'
					},{
						text: '好友'
					},{
						text: '朋友圈'
					}]
				}];
		
				function toggle(){
					var opts = $('#sm').sidemenu('options');
					$('#sm').sidemenu(opts.collapsed ? 'expand' : 'collapse');
					opts = $('#sm').sidemenu('options');
					$('#sm').sidemenu('resize', {
						width: opts.collapsed ? 60 : 200
					})
				}
			</script>
            
        </div>
        
        
    </div>
    

</body>
