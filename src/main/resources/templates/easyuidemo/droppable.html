<body>
    <div class="pagebox">
    
    <div class="titlename">droppable</div>
        <div class="cbox">
            	
                <div class="easyui-panel" style="padding:15px; width:100%;">
                
                	<div id="source" style="border:1px solid #c5ccd2;width:300px;height:250px;background:#e3e6e8;float:left;margin:5px;">

                        <div id="d1" class="drag"><i class="iconfont" style="font-size:25px;">&#xe605;</i></div>
                        <div id="d2" class="drag"><i class="iconfont" style="font-size:25px;">&#xe605;</i></div>
                        <div id="d3" class="drag"><i class="iconfont" style="font-size:25px;">&#xe605;</i></div>
                    </div>
                    <div id="target" style="border:1px solid #c5ccd2;width:300px;height:250px;background:#e3e6e8;float:left;margin:5px;">

                    </div>
                    <div style="clear:both"></div>
                    <style type="text/css">
                        .drag{
                            width:100px;
                            height:50px;
                            padding:10px;
                            margin:5px;
                            background:#0076c8;
							color:#50b7ff;
							text-align:center;
							line-height:50px;
							cursor:pointer;
                        }
                        .dp{
                            opacity:0.5;
                            filter:alpha(opacity=50);
                        }
                        .over{
                            background:#FBEC88;
                        }
                    </style>
                    <script>
                        $(function(){
                            $('.drag').draggable({
                                proxy:'clone',
                                revert:true,
                                cursor:'auto',
                                onStartDrag:function(){
                                    $(this).draggable('options').cursor='not-allowed';
                                    $(this).draggable('proxy').addClass('dp');
                                },
                                onStopDrag:function(){
                                    $(this).draggable('options').cursor='auto';
                                }
                            });
                            $('#target').droppable({
                                accept:'#d1,#d3',
                                onDragEnter:function(e,source){
                                    $(source).draggable('options').cursor='auto';
                                    $(source).draggable('proxy').css('border','1px solid #0594f7');
                                    $(this).addClass('over');
                                },
                                onDragLeave:function(e,source){
                                    $(source).draggable('options').cursor='not-allowed';
                                    $(source).draggable('proxy').css('border','1px solid #0594f7');
                                    $(this).removeClass('over');
                                },
                                onDrop:function(e,source){
                                    $(this).append(source)
                                    $(this).removeClass('over');
                                }
                            });
                        });
                    </script>
                                	
                </div>            
            
        </div>
        
        
        <div class="cbox">
        
        	<div class="easyui-panel" style="padding:15px; width:100%;">
            
            	<ul style="margin:0;padding:0;margin-left:10px;">
                    <li class="drag-item"><a href="#" class="easyui-linkbutton c1" style="width:100%">蓝色</a></li>
                    <li class="drag-item"><a href="#" class="easyui-linkbutton c2" style="width:100%">红色</a></li>
                    <li class="drag-item"><a href="#" class="easyui-linkbutton c3" style="width:100%">紫色</a></li>
                    <li class="drag-item"><a href="#" class="easyui-linkbutton c4" style="width:100%">绿色</a></li>
                    <li class="drag-item"><a href="#" class="easyui-linkbutton c5" style="width:100%">粉绿</a></li>
                    <li class="drag-item"><a href="#" class="easyui-linkbutton c6" style="width:100%">灰色</a></li>
                </ul>
                <style type="text/css">
                    .drag-item{
                        list-style-type:none;
                        display:block;
                        padding:5px;
                        margin:2px;
                        width:300px;
                    }
                    .indicator{
                        position:absolute;
                        font-size:9px;
                        width:10px;
                        height:10px;
                        display:none;
                        color:#4a5771;
                    }
                </style>
                <script>
                    $(function(){
                        var indicator = $('<div class="indicator"><i class="iconfont">&#xe620;</i></div>').appendTo('body');
                        $('.drag-item').draggable({
                            revert:true,
                            deltaX:0,
                            deltaY:0
                        }).droppable({
                            onDragOver:function(e,source){
                                indicator.css({
                                    display:'block',
                                    left:$(this).offset().left-10,
                                    top:$(this).offset().top+$(this).outerHeight()-5
                                });
                            },
                            onDragLeave:function(e,source){
                                indicator.hide();
                            },
                            onDrop:function(e,source){
                                $(source).insertAfter(this);
                                indicator.hide();
                            }
                        });
                    });
                </script>

            
            
            </div>
        
        </div>
        
        
    </div>
    

</body>
</html>
