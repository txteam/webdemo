<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <link rel="stylesheet" type="text/css" href="../themes/uimaker/easyui.css">
    <link rel="stylesheet" type="text/css" href="css/uimaker.css">   
    <link rel="stylesheet" type="text/css" href="font/iconfont.css"> 
	<script type="text/javascript" src="../jquery.min.js"></script>
	<script type="text/javascript" src="../jquery.easyui.min.js"></script>
</head>

<body style="background:#fff;">

	
    <div class="pagebox">
    
    <div class="titlename">propertygrid</div>
    
        
        
        <div class="cbox">
            	
                <div class="easyui-panel" style="padding:15px;width:100%;">
                                	
                	<div style="margin:20px 0;">
                    <a href="javascript:void(0)" class="easyui-linkbutton c1" onclick="showGroup()">显示分组</a>
                    <a href="javascript:void(0)" class="easyui-linkbutton c2" onclick="hideGroup()">隐藏分组</a>
                    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="showHeader()">显示头部</a>
                    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="hideHeader()">隐藏头部</a>
                    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="getChanges()">获取更改</a>
                	</div>
                    
                    <table id="pg" class="easyui-propertygrid" style="width:100%" data-options="
                        url:'data/propertygrid_data1.json',
                        method:'get',
                        showGroup:true,
                        scrollbarSize:0
                    ">
					</table>

					<script type="text/javascript">
                        function showGroup(){
                            $('#pg').propertygrid({
                                showGroup:true
                            });
                        }
                        function hideGroup(){
                            $('#pg').propertygrid({
                                showGroup:false
                            });
                        }
                        function showHeader(){
                            $('#pg').propertygrid({
                                showHeader:true
                            });
                        }
                        function hideHeader(){
                            $('#pg').propertygrid({
                                showHeader:false
                            });
                        }
                        function getChanges(){
                            var s = '';
                            var rows = $('#pg').propertygrid('getChanges');
                            for(var i=0; i<rows.length; i++){
                                s += rows[i].name + ':' + rows[i].value + ',';
                            }
                            alert(s)
                        }
                    </script>
                
                
                </div>            
            
        </div>
                
       
                
        </div>
        
        
    </div>
    

</body>
</html>
