<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <link rel="stylesheet" type="text/css" href="../themes/uimaker/easyui.css">
    <link rel="stylesheet" type="text/css" href="css/uimaker.css">   
    <link rel="stylesheet" type="text/css" href="font/iconfont.css"> 
	<script type="text/javascript" src="../jquery.min.js"></script>
	<script type="text/javascript" src="../jquery.easyui.min.js"></script>
</head>

<body style="background:#fff;">

	
    <div class="pagebox">
    
    <div class="titlename">filebox</div>
    
        
        
        <div class="cbox">
            	
                <div class="easyui-panel" style="padding:15px;width:100%;">
                
                	<ul style="width:600px;">
                    <li style="margin-bottom:8px;"><input class="easyui-textbox" label="标题:" labelPosition="top" style="width:100%"></li>
                    <li style="margin-bottom:8px;"><input class="easyui-filebox" label="附件:" labelPosition="top" data-options="prompt:'请选择一个文件...'" style="width:100%"></li>
                    <li style="margin-bottom:8px;"><input class="easyui-filebox" label="图像:" labelPosition="top" data-options="prompt:'请选择另外一个文件...'" style="width:100%"></li>
                    </ul>
                
                </div>            
            
        </div>
        
        
    </div>
    

</body>
</html>
