<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <link rel="stylesheet" type="text/css" href="../themes/uimaker/easyui.css">
    <link rel="stylesheet" type="text/css" href="css/uimaker.css">   
    <link rel="stylesheet" type="text/css" href="font/iconfont.css"> 
	<script type="text/javascript" src="../jquery.min.js"></script>
	<script type="text/javascript" src="../jquery.easyui.min.js"></script>
</head>

<body style="background:#fff;">

	
    <div class="pagebox">
    
    <div class="titlename">slider</div>
    
        
        <div class="cbox">
            	
                <div class="easyui-panel" style="padding:15px; width:100%;">
                                
                	<ul style="width:600px; margin-top:15px;">
                                        
                    <li style="margin-bottom:8px;"><input class="easyui-slider" style="width:100%" data-options="showTip:true"></li>
                    
                    <li style="margin-bottom:20px;">
                        <div style="margin:20px 0 50px 0;"></div>
                        <input class="easyui-slider" style="width:100%" data-options="
                            showTip: true,
                            range: true,
                            value: [20,60],
                            rule: [0,'|',25,'|',50,'|',75,'|',100]
                        ">
                    </li>
                    
                    <li style="margin-bottom:8px;">
                        <div style="margin:20px 0 60px 0;"></div>
                            <input class="easyui-slider" value="12" style="width:300px" data-options="
                                    showTip: true,
                                    rule: [0,'|',25,'|',50,'|',75,'|',100],
                                    tipFormatter: function(value){
                                        return value+'px';
                                    },
                                    onChange: function(value){
                                        $('#ff').css('font-size', value);
                                    }">
                        <div id="ff" style="margin-top:50px;font-size:12px">easyui蓝色主题</div>
                    
                    </li>
                    
                    <li style="margin-bottom:8px;">
                    
                    	<div style="margin:20px 0 50px 0;"></div>
                        <div style="margin:0 50px">
                        <input class="easyui-slider" style="height:200px" data-options="
                                    showTip: true,
                                    mode: 'v',
                                    reversed: false,
                                    rule: [0,'|',25,'|',50,'|',75,'|',100]
                                ">
                        </div>
                    
                    </li>
                    
                                    
                    </ul>
                
                </div>            
            
        </div>
        
        
    </div>
    

</body>
</html>
