<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>form</title>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
<block th:replace="fragments/easyui_header::common_replace">
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="../../webjars/js/jquery-ui/css/no-theme/jquery-ui.custom.min.css" th:href="@{/webjars/js/jquery-ui/css/no-theme/jquery-ui.custom.min.css}"/>
	<link rel="stylesheet" type="text/css" href="../../webjars/js/nice-validator/jquery.validator.css" th:href="@{/webjars/js/nice-validator/jquery.validator.css}"/>
	<link rel="stylesheet" type="text/css" href="../../webjars/js/viewer/css/viewer.min.css" th:href="@{/webjars/js/viewer/css/viewer.min.css}"/>
	<link rel="stylesheet" type="text/css" href="../../webjars/css/icons.css" th:href="@{/webjars/css/icons.css}"/>
	<!-- customize -->
	<link rel="stylesheet" type="text/css" href="../../webjars/themes/easyui/js/jquery-easyui/themes/bootstrap/easyui.css" th:href="@{/webjars/themes/easyui/css/easyui.css}"/>
	<link rel="stylesheet" type="text/css" href="../../webjars/themes/easyui/css/commons.css" th:href="@{/webjars/themes/easyui/css/commons.css}"/>
	
	<!-- jquery -->
	<script type="text/javascript" charset="utf-8" src="../../webjars/js/jquery.min.js" th:src="@{/webjars/js/jquery.min.js}"></script>
	<!-- jqueryui -->
	<script type="text/javascript" charset="utf-8" src="../../webjars/js/jquery-ui/js/jquery-ui.custom.js" th:src="@{/webjars/js/jquery-ui/js/jquery-ui.custom.js}"></script>
	<!-- easyui -->
	<script type="text/javascript" charset="utf-8" src="../../webjars/themes/easyui/js/jquery-easyui/jquery.easyui.min.js" th:src="@{/webjars/themes/easyui/js/jquery-easyui/jquery.easyui.min.js}"></script>
	<script type="text/javascript" charset="utf-8" src="../../webjars/themes/easyui/js/jquery-easyui/locale/easyui-lang-zh_CN.js" th:src="@{/webjars/themes/easyui/js/jquery-easyui/locale/easyui-lang-zh_CN.js}"></script>
	<script type="text/javascript" charset="utf-8" src="../../webjars/themes/easyui/js/ext.easyui.js" th:src="@{/webjars/themes/easyui/js/ext.easyui.js}"></script>
	<!-- other -->
	<script type="text/javascript" charset="utf-8" src="../../webjars/js/datepicker/WdatePicker.js" th:src="@{/webjars/js/datepicker/WdatePicker.js}"></script>
	<script type="text/javascript" charset="utf-8" src="../../webjars/js/jquery.form.js" th:src="@{/webjars/js/jquery.form.js}"></script>
	<script type="text/javascript" charset="utf-8" src="../../webjars/js/nice-validator/jquery.validator.js" th:src="@{/webjars/js/nice-validator/jquery.validator.js}"></script>
	<script type="text/javascript" charset="utf-8" src="../../webjars/js/nice-validator/local/zh-CN.js" th:src="@{/webjars/js/nice-validator/local/zh-CN.js}"></script>
	<script type="text/javascript" charset="utf-8" src="../../webjars/js/viewer/js/viewer-jquery.min.js" th:src="@{/webjars/js/viewer/js/viewer-jquery.min.js}"></script><!-- viewer -->
	<!-- customize -->
	<script type="text/javascript" charset="utf-8" src="../../webjars/themes/easyui/js/commons.js" th:src="@{/webjars/themes/easyui/js/commons.js}"></script>
	<script type="text/javascript" charset="utf-8" src="../../webjars/themes/easyui/js/components.js" th:src="@{/webjars/themes/easyui/js/components.js}"></script>
	<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
	var _contextPath = /*[[@{/}]]*/'/webdemo/';
	/*]]>*/
	</script>
</block>
</head>
<body>
    <div class="pagebox">
    
    <div class="titlename">messager</div>
    
        
        
        <div class="cbox">
        		
               
                <div class="easyui-panel" style="padding:15px;width:100%;">
                
                	<a href="#" class="easyui-linkbutton c1" onclick="alert1()">提示</a>
                    <a href="#" class="easyui-linkbutton c2" onclick="alert2()">错误</a>
                    <a href="#" class="easyui-linkbutton c4" onclick="alert3()">信息</a>
                    <a href="#" class="easyui-linkbutton c5" onclick="alert4()">问题</a>
                    <a href="#" class="easyui-linkbutton c8" onclick="alert5()">警告</a>
                    
                    <script>
					function alert1(){
						$.messager.alert('提示','这是1条提示信息!');
					}
					function alert2(){
						$.messager.alert('错误','这是1个错误信息!','error');
					}
					function alert3(){
						$.messager.alert('信息','这是1条信息!','info');
					}
					function alert4(){
						$.messager.alert('问题','这是1个问题信息!','question');
					}
					function alert5(){
						$.messager.alert('警告','这是1条警告信息!','warning');
					}
					</script>
                
                </div>            
            
        </div>
        
        
        <div class="cbox">
        
        
        	<div class="easyui-panel" style="padding:15px;width:100%;">
            
            	<a href="#" class="easyui-linkbutton c1" onclick="show()">显示</a>
                <a href="#" class="easyui-linkbutton" onclick="slide()">幻灯片</a>
                <a href="#" class="easyui-linkbutton" onclick="fade()">淡入淡出</a>
                <a href="#" class="easyui-linkbutton" onclick="progress()">进度</a>
                
                <script type="text/javascript">
				function show(){
					$.messager.show({
						title:'信息提示',
						msg:'该信息将在4秒后关闭.',
						showType:'show'
					});
				}
				function slide(){
					$.messager.show({
						title:'信息提示',
						msg:'该信息将在5面后关闭.',
						timeout:5000,
						showType:'slide'
					});
				}
				function fade(){
					$.messager.show({
						title:'信息提示',
						msg:'信息将不会自动关闭.',
						timeout:0,
						showType:'fade'
					});
				}
				function progress(){
					var win = $.messager.progress({
						title:'请等待',
						msg:'加载数据...'
					});
					setTimeout(function(){
						$.messager.progress('close');
					},5000)
				}
				</script>
            
            </div>
        
        </div>
        
        
        <div class="cbox">
        
        	<div class="easyui-panel" style="padding:15px;width:100%;">
            
            	<a href="#" class="easyui-linkbutton c1" onclick="confirm1();">确认</a>
				<a href="#" class="easyui-linkbutton" onclick="prompt1()">提示</a>
                
                <script>
				function confirm1(){
					$.messager.confirm('提示', '你确定要退出?', function(r){
						if (r){
							alert('confirmed: '+r);
						}
					});
				}
				function prompt1(){
					$.messager.prompt('提示', '请输入内容', function(r){
						if (r){
							alert('you type: '+r);
						}
					});
				}
				</script>
            
            </div>
        
        </div>
        
        
        <div class="cbox">
        
        
        	<div class="easyui-panel" style="padding:15px;width:100%;">
            	
                <a href="javascript:void(0)" class="easyui-linkbutton c1" onclick="topLeft();">上左</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="topCenter()">上中</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="topRight()">上右</a>
                
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="centerLeft()">中左</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="center()">中间</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="centerRight()">中右</a>
                
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="bottomLeft()">下左</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="bottomCenter()">下中</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="bottomRight()">下右</a>
                
                
                <script>
				function topLeft(){
					$.messager.show({
						title:'消息',
						msg:'这里显示消息内容',
						showType:'show',
						style:{
							right:'',
							left:0,
							top:document.body.scrollTop+document.documentElement.scrollTop,
							bottom:''
						}
					});
				}
				function topCenter(){
					$.messager.show({
						title:'消息',
						msg:'这里显示消息内容',
						showType:'slide',
						style:{
							right:'',
							top:document.body.scrollTop+document.documentElement.scrollTop,
							bottom:''
						}
					});
				}
				function topRight(){
					$.messager.show({
						title:'消息',
						msg:'这里显示消息内容',
						showType:'show',
						style:{
							left:'',
							right:0,
							top:document.body.scrollTop+document.documentElement.scrollTop,
							bottom:''
						}
					});
				}
				function centerLeft(){
					$.messager.show({
						title:'消息',
						msg:'这里显示消息内容',
						showType:'fade',
						style:{
							left:0,
							right:'',
							bottom:''
						}
					});
				}
				function center(){
					$.messager.show({
						title:'消息',
						msg:'这里显示消息内容',
						showType:'fade',
						style:{
							right:'',
							bottom:''
						}
					});
				}
				function centerRight(){
					$.messager.show({
						title:'消息',
						msg:'这里显示消息内容',
						showType:'fade',
						style:{
							left:'',
							right:0,
							bottom:''
						}
					});
				}
				function bottomLeft(){
					$.messager.show({
						title:'消息',
						msg:'这里显示消息内容',
						showType:'show',
						style:{
							left:0,
							right:'',
							top:'',
							bottom:-document.body.scrollTop-document.documentElement.scrollTop
						}
					});
				}
				function bottomCenter(){
					$.messager.show({
						title:'消息',
						msg:'这里显示消息内容',
						showType:'slide',
						style:{
							right:'',
							top:'',
							bottom:-document.body.scrollTop-document.documentElement.scrollTop
						}
					});
				}
				function bottomRight(){
					$.messager.show({
						title:'消息',
						msg:'这里显示消息内容',
						showType:'show'
					});
				}
				</script>
            		
            </div>
        
        </div>
        
        
        
        
    </div>
   
    

</body>
</html>
