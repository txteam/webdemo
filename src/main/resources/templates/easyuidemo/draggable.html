                        </div>
                        <style type="text/css">
                            .left{
                                width:120px;
                                float:left;
                            }
                            .left table{
                                background:#E0ECFF;
                            }
                            .left td{
                                background:#ffffff;
                            }
                            .right{
                                float:right;
                                width:680px;
                            }
                            .right table{
                                background:#E0ECFF;
                                width:100%;
                            }
                            .right td{
                                background:#fafafa;
                                text-align:center;
                                padding:2px;
                            }
                            .right td{
                                background:#e3e6e8;
								line-height:43px;
								border:solid 1px #c5ccd2;
                            }
                            .right td.drop{
                                background:#fff;
                                width:110px;
								border:solid 1px #c5ccd2;
								
                            }
                            .right td.over{
                                background:#e3e6e8;
                            }
                            .item{
                                text-align:center;
                                background:#0076c8;
                                color:#fff;
                                width:110px;
								line-height:40px;
								margin-bottom:3px;
                            }
                            .assigned{
                                border:0px solid #BC2A4D;
                            }
                            .trash{
                                background-color:red;
                            }
                            .ic1{background:#0076c8;}
							.ic2{background:#d63737;}
							.ic3{background:#6f61ae;}
							.ic4{background:#0da827;}
							.ic5{background:#008b72;}
							.ic6{background:#2c3950;}
							.ic7{background:#214492;}
							.ic8{background:#f27501;}
                        </style>
                        <script>
                            $(function(){
                                $('.left .item').draggable({
                                    revert:true,
                                    proxy:'clone'
                                });
                                $('.right td.drop').droppable({
                                    accept: '.item',
                                    onDragEnter:function(){
                                        $(this).addClass('over');
                                    },
                                    onDragLeave:function(){
                                        $(this).removeClass('over');
                                    },
                                    onDrop:function(e,source){
                                        $(this).removeClass('over');
                                        if ($(source).hasClass('assigned')){
                                            $(this).append(source);
                                        } else {
                                            var c = $(source).clone().addClass('assigned');
                                            $(this).empty().append(c);
                                            c.draggable({
                                                revert:true
                                            });
                                        }
                                    }
                                });
                                $('.left').droppable({
                                    accept:'.assigned',
                                    onDragEnter:function(e,source){
                                        $(source).addClass('trash');
                                    },
                                    onDragLeave:function(e,source){
                                        $(source).removeClass('trash');
                                    },
                                    onDrop:function(e,source){
                                        $(source).remove();
                                    }
                                });
                            });
                        </script>
